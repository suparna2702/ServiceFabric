<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipHeader" value="true" />
	<ui:define name="title">Association Confirmation</ui:define>
	<ui:define name="baseContent">

		<div class="row-fluid">
			<div class="span12">

				<p:outputPanel id="memberOrgAssociationApprovalPanel" layout="block">
					<p:panel style="border-style:hidden;margin-left:30px">
						<h:panelGrid header=" " style="margin-left:30px">
							<h:outputText id="dummyId">
								<f:event type="postAddToView"
									listener="#{memberNotificationCompleteView.memberOrgAssociationApprovalComplete}" />
							</h:outputText>
							<p>Now the Business and the requester member are connected. 
							   An email was sent to the member notifying the approval
							   of the business entity</p>
						</h:panelGrid>
					</p:panel>

				</p:outputPanel>

			</div>
		</div>


	</ui:define>
</ui:composition>
