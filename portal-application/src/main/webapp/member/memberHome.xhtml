<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />

	<ui:define name="title">My Network</ui:define>
	<ui:define name="centerContent">
		<p:outputPanel id="memberHome">
			<div class="row-fluid control-group">
				<div class="span9">
					<div id="hero">

						<div class="row-fluid mbm">
							<div class="row-fluid">

								<div
									class="filters button-group js-radio-button-group btn-group"
									data-type="horizontal">
									<label class="button btn btn-primary"> <input
										type="radio" name="filter" value="*" checked="checked" /> <i
										class="fa fa-cog mrm"></i> All
									</label> <label class="button btn btn-info"> <input
										type="radio" name="filter" value=".network" /> <i
										class="fa fa-share-alt mrm"></i> Network
									</label> <label class="button btn btn-primary"> <input
										type="radio" name="filter" value=".partner" /> <i
										class="fa fa-users mrm"></i> Partner
									</label> <label class="button btn btn-info"> <input
										type="radio" name="filter" value=".workspace" /> <i
										class="fui-radio-checked mrm"></i> Workspace
									</label>
								</div>

							</div>


						</div>

						<div class="row-fluid mbm">
							<ui:include src="../wall/wallPostForm.xhtml">
								<ui:param name="wallPostingView" value="#{memberNetworkView}" />
								<ui:param name="displayImage"
									value="#{memberNetworkView.member.imagePath}" />
								<ui:param name="displayName"
									value="#{memberNetworkView.member.fullName}" />
							</ui:include>
						</div>

						<div class="row-fluid">
							<div class="caption isotope is-varying-sizes rainbowed">
								<ui:include src="../feed/feed.xhtml" />
							</div>
							<h:form id="wallMoreForm" styleClass="caption">
								<div class="control-group">
									<p:commandButton value="More"
										styleClass="btn btn-info btn-large"
										action="#{memberNetworkView.moreFeedEntry}" ajax="false" />
								</div>
							</h:form>
						</div>

					</div>
				</div>

				<div class="span3">
					<ui:include src="../templates/contactList.xhtml">
						<ui:param name="contactList"
							value="#{memberNetworkView.contactList}" />
					</ui:include>
				</div>
			</div>
		</p:outputPanel>
	</ui:define>
</ui:composition>
