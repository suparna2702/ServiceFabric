<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

		<p:outputPanel id="singleMemberInvitePanel" layout="block">
			<p:panel style="border-style:hidden">
				<h:panelGrid columns="3">

					<h:outputLabel for="email" value="Email: " />
					<p:inputText id="email"
						value="#{memberInviteView.memberInvite.email}" size="45"
						match="confirmEmail" style="margin-bottom:10px"/>
					<h:panelGroup>
						<p:watermark for="email" value="Email address" />
						<p:tooltip for="email" value="Enter your email address"
							showEffect="fade" hideEffect="fade" />
					</h:panelGroup>
					
					<h:outputLabel for="firstName" value="Name: " rendered="#{memberInviteView.inviteeIsMember eq 'false'}" />

					<h:panelGroup rendered="#{memberInviteView.inviteeIsMember eq 'false'}">
						<p:inputText id="firstName"
							value="#{memberInviteView.memberInvite.firstName}" size="20"
							style="margin-bottom:10px; margin-right:10px" />
						<p:watermark for="firstName" value="First Name" />
						<p:tooltip for="firstName" value="Enter your First Name"
							showEffect="fade" hideEffect="fade" />

						<p:inputText id="lastName"
							value="#{memberInviteView.memberInvite.lastName}" size="17"
							style="margin-bottom:10px" />
						<p:watermark for="lastName" value="Last Name" />
					</h:panelGroup>
					<p:tooltip for="lastName" value="Enter your Last Name"
						showEffect="fade" hideEffect="fade" rendered="#{memberInviteView.inviteeIsMember eq 'false'}" />

					<h:outputLabel for="memberType" value="Relationship: " />
					<p:selectOneRadio id="memberType"
						value="#{memberInviteView.memberInvite.memberInviteType}"
						layout="pageDirection" style="margin-bottom:10px">
						<f:selectItem itemDisabled="#{memberInviteView.businessInviteCheckBox eq 'false'}" 
						              itemLabel="Employee" itemValue="Collegue" />
						<f:selectItem itemLabel="Associate" itemValue="Associate" />
						<f:selectItem itemLabel="Other" itemValue="Other" />
					</p:selectOneRadio>
					<h:outputText value="" />

				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Invite" icon="ui-icon-extlink"
				action="#{memberInviteView.inviteSingle}"
				process="@this singleMemberInvitePanel" style="margin-top:10px"
				update="singleMemberInvitePanel" />
		</p:outputPanel>
		
</ui:composition>
