<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
      <p:outputPanel id="businessBasicProfileEntryPanel" rendered="#{memberView.showOrgCreateButton}" layout="block">
        <h:panelGrid columns="2" style="margin-top:10px;">
        
        <h:outputLabel for="businessName" value="Name: *" />
	    <p:inputText id="businessName" value="#{memberView.memberOrg.businessName}" style="margin-left:5px;margin-bottom:10px" 
                              required="true" size="30"/>
                            
        <h:outputLabel for="businessPrimaryEmail" value="Primary Email: *" />
        <p:inputText id="businessPrimaryEmail" value="#{memberView.memberOrg.businessPrimaryEmail}" 
                       style="margin-left:5px;margin-bottom:10px" size="30"/>
                       
        <h:outputLabel for="businessPhoneNumber" value="Primary Number: *" />
        <p:inputText id="businessPhoneNumber" value="#{memberView.memberOrg.businessPhone}" 
                       style="margin-left:5px;margin-bottom:10px" size="30"/>
                       
        <h:outputLabel for="businessMobilePhoneNumber" value="Mobile Number: *" />
        <p:inputText id="businessMobilePhoneNumber" value="#{memberView.memberOrg.businessMobilePhone}" 
                       style="margin-left:5px;margin-bottom:10px" size="30"/>
                       
        <h:outputLabel for="businessTaxId" value="Tax Id: *" />
        <p:inputText id="businessTaxId" value="#{memberView.memberOrg.businessTaxId}" 
                       style="margin-left:5px;margin-bottom:10px" size="30"/>
                       
        <h:outputLabel for="businessSateTaxId" value="State Tax Id: *" />
        <p:inputText id="businessSateTaxId" value="#{memberView.memberOrg.businessStateTaxId}" 
                       style="margin-left:5px;margin-bottom:10px" size="30"/>
        </h:panelGrid>
        <p:commandButton value="Create" id="businessBasicProfileEntrySubmit" 
         	                     process="@this businessBasicProfileEntryPanel" 
         	                     update="businessBasicProfileEntryPanel"
         	                     style="margin-left:10px;margin-top:10px" 
         	                     action="#{memberView.createOrg}" />
      </p:outputPanel>
</ui:composition>
