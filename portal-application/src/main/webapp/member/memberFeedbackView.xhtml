<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />

	<ui:define name="title">Member Feedback View</ui:define>
	<ui:define name="centerContent">

		<!--  Home -->
		<div class="row-fluid">
			<div class="span12">
				<div class="iconbar iconbar-horizontal">
					<ul>
						<li><a href="#{root}/member/memberHome.xhtml"
							class="fui-home" rel="tooltip" data-placement="bottom"
							title="My Network"></a></li>

					</ul>
				</div>
			</div>
		</div>

		<!-- Please provide your feedback below. You will receive a confirmation
		     of receipt after submission  -->

		<div class="row-fluid">
			<div class="span12">
				<p class="well">Please provide your feedback below. You will
					receive a confirmation of receipt after submission</p>
			</div>
		</div>

		<!-- Form to provide feed back -->
		<div class="row-fluid">
			<div class="span12">

				<h:form id="errorFeedbackForm"
					action="#{memberFeedbackView.postMemberFeedback}"
					autocomplete="off">

					<div class="row-fluid">
						<div class="span12">

							<h:inputTextarea id="feedback" styleClass="input-block-level"
								style="margin-bottom:10px" size="200"
								value="#{memberFeedbackView.memberFeedback}" autoResize="true" />

						</div>
					</div>

					<div class="row-fluid">
						<div class="span12">
							<p:commandButton id="feedbackBtn" value="Submit"
								styleClass="btn btn-inverse btn-large"
								action="#{memberFeedbackView.reportProblem()}"
								update="errorFeedbackForm" />
							<p:tooltip for="feedbackBtn" value="Provide feedback"
								showEffect="fade" hideEffect="fade" />
						</div>
					</div>

				</h:form>


			</div>
		</div>


	</ui:define>
</ui:composition>
