<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:param name="skipHeader" value="true" />
	<ui:param name="newContent" value="true" />

	<ui:define name="title">Business Reach</ui:define>
	<ui:define name="baseContent">

		<div id="landingPageConteiner">
			<div class="row-fluid">
				<div class="span8">
					<h1 style="color: gray">The network for Businesses</h1>
					<div class="row-fluid">
						<div class="span7">
							<div id="myCarousel" class="carousel slide">
								<ol class="carousel-indicators">
									<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
									<li data-target="#myCarousel" data-slide-to="1"></li>
									<li data-target="#myCarousel" data-slide-to="2"></li>
									<li data-target="#myCarousel" data-slide-to="3"></li>
								</ol>
								<!-- Carousel items -->
								<div class="carousel-inner">
									<div class="item active">
										<img src="#{root}/images/HomePageLogo.jpg" alt="" />
										<div class="carousel-caption">
											<h4>Discover Connect Expand</h4>
										</div>
									</div>

									<div class="item">
										<img src="#{root}/images/frontPageImage-3.jpg" alt="" />
										<div class="carousel-caption">
											<h4>Be part of the global reach</h4>
										</div>
									</div>

									<div class="item">
										<img src="#{root}/images/frontPageImage-4.png" alt="" />
										<div class="carousel-caption">
											<h4>Eliminate information barrier</h4>
										</div>
									</div>

									<div class="item">
										<img src="#{root}/images/frontPageImage-5.png" alt="" />
										<div class="carousel-caption">
											<h4>Effortlessly distribute information</h4>
										</div>
									</div>

								</div>
								<!-- Carousel nav -->
								<a class="carousel-control left" href="#myCarousel"
									data-slide="prev">&lsaquo;</a> <a
									class="carousel-control right" href="#myCarousel"
									data-slide="next">&rsaquo;</a>
							</div>
						</div>
					</div>
				</div>


				<!-- Discover connect -->

				<div class="span4" id="login-form">
					<div class="row-fluid margin-top-large margin-row-medium">
						<div class="span12 thumbnail">
							<h:form styleClass="caption form-login" autocomplete="off"
								id="loginForm">

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="loginUserName" required="true"
											styleClass="input-block-level" />
										<p:watermark for="loginUserName" value="Email" />
										<i class="input-icon fui-user"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:password id="loginPassword" feedback="false"
											required="true" styleClass="input-block-level" />
										<p:watermark for="loginPassword" value="Password" />
										<i class="input-icon fui-lock"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span4">
										<p:commandButton id="loginButton" value="Login"
											styleClass="btn btn-info btn-small" ajax="false"
											onclick="this.form.action='dologin';" />
									</div>
									<div class="span8">
										<a style="" href="#{root}/about/forgotPassword.xhtml">Forgot
											password</a>
									</div>
								</div>
							</h:form>
							<h:outputLabel style="color:red;"
								rendered="#{SPRING_SECURITY_LAST_EXCEPTION != null}"
								value="#{SPRING_SECURITY_LAST_EXCEPTION != null ? SPRING_SECURITY_LAST_EXCEPTION.message : ''}" />
						</div>
					</div>

					<div class="row-fluid margin-row-large">
						<div class="span12 thumbnail">

							<h:form id="joinForm" action="#{homeView.join}"
								autocomplete="off" class="caption form-login">

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="firstName" value="#{homeView.firstName}"
											required="true" styleClass="input-block-level span4"
											requiredMessage="Enter First Name" />
										<p:watermark for="firstName" value="First Name" />
										<i class="input-icon fui-user"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="lastName" value="#{homeView.lastName}"
											required="true" styleClass="input-block-level span4"
											requiredMessage="Enter Last Name" />
										<p:watermark for="lastName" value="Last Name" />
										<i class="input-icon fui-user"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="businessName" value="#{homeView.business}"
											required="true" styleClass="input-block-level span4"
											requiredMessage="Enter Business Name" />
										<p:watermark for="businessName" value="Business Name" />
										<i class="input-icon fa fa-globe"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="email" value="#{homeView.email}"
											required="true" styleClass="input-block-level span4"
											requiredMessage="Enter Email" />
										<p:watermark for="email" value="Email" />
										<i class="input-icon"><strong>@</strong></i>
									</div>
								</div>

								<!--  
								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:captcha label="Captcha" required="true" theme="white"
											requiredMessage="Enter Capcha Text" />
									</div>
								</div> 
								-->

								<div class="row-fluid">
									<div class="span12">
										<p:commandButton id="moreInfoBtn" value="More Info"
											styleClass="btn btn-inverse btn-small"
											action="#{homeView.requestMoreInfo}" update="joinForm" />
										<p:tooltip for="moreInfoBtn" value="More Information"
											showEffect="fade" hideEffect="fade" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>

		</div>

		<div class="row-fluid">
			<div class="span12 well">
				<h2 style="text-align: center">
					<i><font color="red"> We are in limited Beta. Currently
							it is invite only. </font></i>
				</h2>
			</div>
		</div>

	</ui:define>
</ui:composition>
