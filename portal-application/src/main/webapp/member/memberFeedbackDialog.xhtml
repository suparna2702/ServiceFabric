<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="memberFeedback" resizable="false" modal="false" showEffect="explode" 
	                     header="Feedback" widgetVar="memberFeedbackDlg">
       <p:outputPanel id="memberFeedbackPanel" layout="block">
           <h:panelGrid >
             <p:inputTextarea rows="5" cols="30" counter="counter" maxlength="300"     
                        value="#{memberView.member.memberFeedback}" counterTemplate="{0} characters remaining." 
                        style="margin-bottom:10px" autoResize="false"/>
             <br></br>
             <h:outputText id="counter" />
           </h:panelGrid>
             <p:commandButton value="Submit" action="#{memberView.memberFeedback}" 
                                  onclick="memberFeedbackDlg.hide()" 
          	                      process="@this memberFeedbackPanel" 
	                              update="memberFeedbackPanel" style="margin-top:10px"/>
        </p:outputPanel>
     </p:dialog>
</ui:composition>
