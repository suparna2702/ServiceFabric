<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="sendMessageToMemberDlg" resizable="false" modal="false" showEffect="explode" 
	                     header="Send Message" widgetVar="sendMessageToMemberDialog">
       <p:outputPanel id="sendMessageToMemberPanel" layout="block">
             <h:panelGrid columns="2">
	            
	             <h:outputLabel for="subject" value="Subject : "/>
	             <p:inputText id="subject" style="margin-bottom:10px" 
	                          value="#{memberPublicView.message.subject}" size="45"/>
	             
	             <h:outputText value="Message :"/>
	             <p:editor style="margin-bottom:10px;margin-top:10px"  
		                             value="#{memberPublicView.message.message}" width="300"/> 
	             
              </h:panelGrid>
          	  <p:commandButton value="Send" actionListener="#{memberPublicView.sendMessage}" 
          	                      onclick="sendMessageToMemberDialog.hide()" 
          	                      process="@this sendMessageToMemberPanel" 
          	                      style="margin-top:10px"/>
          
       </p:outputPanel>
    </p:dialog>
</ui:composition>
