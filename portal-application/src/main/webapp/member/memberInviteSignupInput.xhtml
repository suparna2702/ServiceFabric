<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:param name="skipHeader" value="true" />
	<ui:param name="newContent" value="true" />
	<ui:define name="title">Member Signup Complete</ui:define>
	<ui:define name="baseContent">

		<div class="old-content">
			<div class="row-fluid">
				<div class="span12">
					<h:form id="form" prependId="false" enctype="multipart/form-data">

						<p:outputPanel id="memberInviteSubmitPanel" layout="block">
							<p:panel header="Member Information" style="border-style:hidden;">
								<h3>Hello #{memberInviteInputView.member.firstName},</h3>
								<p>Please enter the following information to complete the signup process</p>

								<h:panelGrid columns="2" style="margin-top:10px;">
									<h:outputLabel for="emailAddress" value="Email: *" />
									<h:inputText id="emailAddress" style="margin-bottom:5px"
										value="#{memberInviteInputView.member.email}" required="true"
										styleClass="input-block-level"
										disabled="#{!empty memberInviteInputView.member.email}"
										size="30" />

									<h:outputLabel for="firstName" value="First Name: *" />
									<h:inputText id="firstName" style="margin-bottom:5px"
										value="#{memberInviteInputView.member.firstName}" size="30"
										styleClass="input-block-level" required="true" />

									<h:outputLabel for="lastName" value="Last Name: *" />
									<h:inputText id="lastName" style="margin-bottom:5px"
										value="#{memberInviteInputView.member.lastName}" size="30"
										styleClass="input-block-level" required="true" />

									<h:outputLabel for="newPassword" value="New Password: *" />
									<p:password id="newPassword"
										value="#{memberInviteInputView.member.password}"
										style="margin-bottom:10px" feedback="false"
										match="confirmPassword" required="true" size="30" />

									<h:outputLabel for="confirmPassword"
										value="Confirm New Password: *" />
									<p:password id="confirmPassword"
										value="#{memberInviteInputView.member.confirmPassword}"
										style="margin-bottom:10px" feedback="false" required="true"
										size="30" />

								</h:panelGrid>
							</p:panel>
							<p:commandButton value="Submit" id="memberInviteSubmit"
								process="memberInviteSubmitPanel"
								update="memberInviteSubmitPanel"
								styleClass="btn btn-primary btn-small"
								style="margin-left:10px;margin-top:10px"
								action="#{memberInviteInputView.memberInviteSubmit}" />
						</p:outputPanel>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
