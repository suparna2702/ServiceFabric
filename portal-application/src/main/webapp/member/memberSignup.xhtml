
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:param name="skipHeader" value="true" />
	<ui:param name="newContent" value="true" />

	<ui:define name="title">Business Reach Member Signup</ui:define>
	<ui:define name="baseContent">

		<div id="landingPageConteiner">
			<div class="row-fluid">

				<!-- Discover connect -->

				<div class="span4" id="login-form">


					<!--  Member Signup -->
					<div class="row-fluid margin-row-large">
						<div class="span12 thumbnail">
							<h:form id="joinForm" action="#{homeView.join}"
								autocomplete="off" class="caption form-login">

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="firstName"
											value="#{homeView.memberInfo.firstName}" required="true"
											styleClass="input-block-level span4" />
										<p:watermark for="firstName" value="First Name" />
										<i class="input-icon fui-user"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="lastName"
											value="#{homeView.memberInfo.lastName}" required="true"
											styleClass="input-block-level span4" />
										<p:watermark for="lastName" value="Last Name" />
										<i class="input-icon fui-user"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:inputText id="email" value="#{homeView.memberInfo.email}"
											required="true" styleClass="input-block-level span4" />
										<p:watermark for="email" value="Email" />
										<i class="input-icon"><strong>@</strong></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:password id="password"
											value="#{homeView.memberInfo.password}" feedback="true"
											match="confirmPassword" required="true"
											styleClass="input-block-level span5" />
										<p:watermark for="password" value="Password" />
										<i class="input-icon fui-lock"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12 control-group small">
										<p:password id="confirmPassword"
											value="#{homeView.memberInfo.confirmPassword}"
											feedback="false" required="true"
											styleClass="input-block-level span4" />
										<p:watermark for="confirmPassword" value="Confirm Password" />
										<i class="input-icon fui-lock"></i>
									</div>
								</div>

								<div class="row-fluid">
									<div class="span12">
										<p:commandButton id="memberJoinBtn" value="Join Now"
											styleClass="btn btn-inverse btn-small"
											action="#{homeView.join}" />
										<p:tooltip for="memberJoinBtn"
											value="Join the community for free" showEffect="fade"
											hideEffect="fade" />
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>

		</div>

	</ui:define>
</ui:composition>
