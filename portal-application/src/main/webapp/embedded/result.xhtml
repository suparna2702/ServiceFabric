<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/embeddedBase.xhtml">

	
	<ui:define name="meta">
	<f:metadata>
		<f:viewParam name="mid" value="#{searchItemView.mid}" />
		<f:viewParam name="country" value="#{searchItemView.advSearchInput.country}" />
		<f:viewParam name="state" value="#{searchItemView.advSearchInput.state}" />
		<f:viewParam name="street" value="#{searchItemView.advSearchInput.street}" />
		<f:viewParam name="city" value="#{searchItemView.advSearchInput.city}" />
		<f:viewParam name="zip" value="#{searchItemView.advSearchInput.zipCode}" />
		<f:viewParam name="radius" value="#{searchItemView.advSearchInput.radius}" />
		<f:viewParam name="type" value="#{searchItemView.advSearchInput.selectedSearchType}" />
		<f:viewParam name="keyword" value="#{searchItemView.advSearchInput.keyWord}" />
		<f:viewParam name="s" value="#{searchItemView.searchType}" />
		<f:viewParam name="embedded" value="#{searchItemView.embedded}" />
		<f:viewParam name="oeid" value="#{searchItemView.orgEmbeddedIdentity}" />
	</f:metadata>
	</ui:define>
	<ui:define name="title">Business Reach Search Result</ui:define>
	<ui:define name="baseContent">
	   <f:event type="postAddToView" listener="#{searchItemView.embeddedSearch}" />
       <ui:include src="/search/searchResultView.xhtml"/>
	</ui:define>
</ui:composition>
