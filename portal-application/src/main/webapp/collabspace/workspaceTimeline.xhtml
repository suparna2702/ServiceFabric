<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:custom="http://www.businessreach.com/custom" xmlns:p="http://primefaces.org/ui">

  <script type="text/javascript">
<!--
!function($) {
	$(function() {
		timeline('#{workspaceDetailView.workspace.key.uri}');
	})
}(window.jQuery);
//-->
</script>
  <div class="row-fluid control-group">
    <div class="span12 thumbnail ">
      <div class="caption">

        <div class="row-fluid control-group">
          <div class="span12">
            <div class="pull-right form-inline">
              <div class="btn-group">
                <button class="btn btn-primary" data-calendar-nav="prev"><span class="fui-arrow-left"></span>Prev</button>
                <button class="btn" data-calendar-nav="today">Today</button>
                <button class="btn btn-primary" data-calendar-nav="next">Next<span class="fui-arrow-right"></span></button>
              </div>
              <div class="btn-group">
                <button class="btn btn-warning" data-calendar-view="year">Year</button>
                <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                <button class="btn btn-warning" data-calendar-view="week">Week</button>
                <button class="btn btn-warning" data-calendar-view="day">Day</button>
              </div>
            </div>

            <h2 class="timeline-title"></h2>
          </div>
        </div>

        <div class="row-fluid">
        
          <div class="span12">
            <div id="calendar"></div>
          </div>
          
        </div>

      </div>
    </div>
  </div>

</ui:composition>
