<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="workspaceInviteDialog" header="Invite"
		widgetVar="workspaceInviteDlg" modal="false" resizable="false"
		showEffect="fade" hideEffect="fade">

		<p:panel id="workspaceMemberPanel" styleClass="workspacePanel"
			style="border:none !important; font-size:15pt;">
			<p:panelGrid style="border:hidden; margin-top:10px; width:100%"
				columns="1">

				<c:forEach var="contact" items="#{workspaceDetailView.contacts}">
					<p:outputPanel style="margin-right:10px">
						<p:selectBooleanCheckbox value="#{contact.selected}"
							style="margin-right:10px" />
						<p:graphicImage value="/spring/assets#{contact.imagePath}"
							width="50" height="50" style="margin-right:10px" />
						<h:outputText value="#{contact.fullName}"
							style="margin-right:10px" />
					</p:outputPanel>
				</c:forEach>

				<f:facet name="footer" style="text-align: center">
					<p:row style="text-align: center">
						<p:column colspan="2" style="text-align:center">
							<p:commandButton id="inviteWorkspaceButton" value="Invite"
								oncomplete="workspaceInviteDlg.hide();"
								action="#{workspaceDetailView.invite}"
								process="@this workspaceMemberPanel" />
						</p:column>
					</p:row>
				</f:facet>

			</p:panelGrid>
		</p:panel>

	</p:dialog>
	
</ui:composition>
