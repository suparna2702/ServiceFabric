


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
   
     <div id="workspaceDocumentCarousel" class="carousel slide">
     
          <ol class="carousel-indicators">
            <ui:repeat var="page" value="#{workspaceDocumentDetailView.pages}">
               <li data-target="#workspaceDocumentCarousel" data-slide-to="#{page.data.key.number}"></li>
            </ui:repeat>
          </ol>
          
          <!-- Carousel items -->
          <div class="carousel-inner">
            <ui:repeat var="pageView" value="#{workspaceDocumentDetailView.pages}">
            <div class="item">
              <img src="/spring/documentpage/thumbnail/#{pageView.pageStorageKey}" alt="" />
              <div class="carousel-caption">
                <h4>Number of Comments #{pageView.commentCount}</h4>
                <p>
                  <ui:repeat var="pageComment" value="#{pageView.comments.commentsAndReplies}">
                     #{pageComment.content}
                  </ui:repeat>
                </p>
              </div>
            </div>
            </ui:repeat>
            
          </div>
          
          <!-- Carousel nav -->
          <a class="carousel-control fui-arrow-left left" href="#workspaceDocumentCarousel" data-slide="prev"></a>
          <a class="carousel-control fui-arrow-right right" href="#workspaceDocumentCarousel" data-slide="next"></a>
          
      </div>
      
  </ui:composition>
