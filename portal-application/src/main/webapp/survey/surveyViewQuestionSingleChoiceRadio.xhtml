<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment rendered="#{question.singleChoiceRadio eq 'true'}">
		<h2>#{question.questionText}</h2>

		<p:selectOneRadio layout="pageDirection"
			value="#{question.selectedAnswerId}">
			<f:selectItems value="#{question.templateAnswerChoice}"
				var="answerChoice" itemLabel="#{answerChoice.answerChoiceText}"
				itemValue="#{answerChoice.id}" />
		</p:selectOneRadio>
	</ui:fragment>

</ui:composition>
