<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment rendered="#{question.textInput eq 'true'}">

		<div class="row-fluid">
			<div class="span12 control-group small">
				<p:inputText id="pollTemplateTextInputQuestionName"
					styleClass="input-block-level" onkeypress="setConfirmUnload(true);"
					value="#{question.questionText}" required="true"
					requiredMessage="Enter Question Header" />
				<p:watermark for="pollTemplateTextInputQuestionName"
					value="Enter Question Header" />
			</div>
		</div>

		<div class="row-fluid mrm">
			<h:commandButton id="pollTemplateTextInputQuestionAdd"
				onclick="setConfirmUnload(false);"
				update=":surveyForm :surveyQuestionForm"
				styleClass="btn btn-inverse btn-mini mrm" value="Update"
				action="#{pollTemplateCreateEditView.addQuestionHeader(question.questionUUID)}" />

			<h:commandButton id="pollTemplateTextInputQuestionDelete"
				onclick="setConfirmUnload(false);"
				update=":surveyForm :surveyQuestionForm"
				styleClass="btn btn-success btn-mini" value="Delete"
				action="#{pollTemplateCreateEditView.deleteQuestion(question.questionUUID)}" />
		</div>

		<p>#{question.questionText}</p>
		<div class="span12 control-group small">
			<p:inputText id="textAnswer" styleClass="input-block-level"
				rendered="#{question.showDetails eq 'true'}" />
			<p:watermark for="textAnswer" value="Enter Question Header" />
		</div>

	</ui:fragment>

</ui:composition>
