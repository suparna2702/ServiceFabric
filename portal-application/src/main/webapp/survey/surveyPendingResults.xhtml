<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment
		rendered="#{not empty pollSubmissionResultView.pendingEventList}">

		<ui:repeat value="#{pollSubmissionResultView.pendingEventList}"
			var="pollPendingEvent">

			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Submitted to
						#{pollPendingEvent.pollFor.displayName}</h3>
					<span class="pull-right clickable"><i
						class="icon-chevron-up"></i></span>
				</div>

				<div class="panel-body">
					<h3>#{pollPendingEvent.pollRunHeader}</h3>
					<p>#{pollPendingEvent.pollRunDescription}</p>

					<h:outputText value="#{pollPendingEvent.pollDueDate}"
						style="color: red; font-weight: bold">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>
				</div>
			</div>

		</ui:repeat>

	</ui:fragment>

	<ui:fragment
		rendered="#{empty pollSubmissionResultView.pendingEventList}">
         No pending event available.
	</ui:fragment>
</ui:composition>
