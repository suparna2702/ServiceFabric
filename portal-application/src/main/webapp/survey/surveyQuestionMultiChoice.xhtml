<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment rendered="#{question.multiChoice eq 'true'}">

		<div class="row-fluid mvm">
			<div class="span12 control-group small">
				<p:inputText id="pollTemplateMultiChoiceQuestionName"
					styleClass="input-block-level" onkeypress="setConfirmUnload(true);"
					value="#{question.questionText}" required="true"
					requiredMessage="Enter Question Header" />
				<p:watermark for="pollTemplateMultiChoiceQuestionName"
					value="Enter Question Header" />
			</div>

			<h:commandButton id="pollTemplateMultiChoiceQuestionDelete"
				onclick="setConfirmUnload(false);"
				update=":surveyForm :surveyQuestionForm"
				styleClass="btn btn-success btn-mini" value="Delete"
				action="#{pollTemplateCreateEditView.deleteQuestion(question.questionUUID)}" />
		</div>

		<div class="row-fluid mvm">

			<div class="span12 control-group small">
				<p:inputText id="pollTemplateMultiChoiceItemName"
					styleClass="input-block-level" onkeypress="setConfirmUnload(true);"
					value="#{pollTemplateCreateEditView.questionChoice}" />

				<p:watermark for="pollTemplateMultiChoiceItemName"
					value="Enter Choice Text" />
			</div>

			<h:commandButton id="pollTemplateMultiChoiceItemAdd"
				onclick="setConfirmUnload(false);"
				update=":surveyForm :surveyQuestionForm"
				styleClass="btn btn-inverse btn-mini" value="Add"
				action="#{pollTemplateCreateEditView.addChoice(question.questionUUID)}" />

		</div>

		<p:selectManyCheckbox layout="pageDirection">
			<f:selectItems value="#{question.templateAnswerChoice}"
				var="answerChoice" itemLabel="#{answerChoice.answerChoiceText}"
				itemValue="#{answerChoice.answerChoiceText}" />
		</p:selectManyCheckbox>

	</ui:fragment>

</ui:composition>
