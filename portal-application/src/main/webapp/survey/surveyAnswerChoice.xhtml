<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:fragment rendered="#{answerItem.choice eq 'true'}">
		<h2>
			<i class="fa fa-th-list fa-lg mrm"></i>#{answerItem.questionText}
		</h2>

		<ui:repeat var="answerChoice" value="#{answerItem.answerChoices}">
			<p>
				<i class="fui-radio-checked mrm"></i>#{answerChoice.choiceText}
			</p>
		</ui:repeat>
	</ui:fragment>

</ui:composition>
