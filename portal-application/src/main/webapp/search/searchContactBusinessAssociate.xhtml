<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="searchContactBusinessAssociateDlg" resizable="false" modal="false" showEffect="explode" 
	                     header="Send Message" widgetVar="searchContactBusinessAssociateDialog">
       <p:outputPanel id="businessAssociateSubjectPanel" layout="block">
             <h:panelGrid columns="2">
                <h:outputLabel rendered="#{memberView.member.embeddedMode == 'true'}" 
                               for="contactBusinessAssociateEmail" value="Email : "/>
	            <p:inputText rendered="#{memberView.member.embeddedMode == 'true'}" id="contactBusinessAssociateEmail" 
	                              style="margin-bottom:10px" value="#{searchItemView.message.email}" size="45"/> 
	            
	             <h:outputLabel rendered="#{memberView.member.embeddedMode == 'true'}" 
	                                            for="contactBusinessAssociatePhone" value="Phone : "/>
	             <p:inputText rendered="#{memberView.member.embeddedMode == 'true'}" id="contactBusinessAssociatePhone" 
	                                  style="margin-bottom:10px" value="#{searchItemView.message.phone}" size="45"/> 
	             
	             <h:outputLabel for="businessAssociateSubject" value="Subject : "/>
	             <p:inputText id="businessAssociateSubject" style="margin-bottom:10px" value="#{searchItemView.message.subject}" size="45"/>
	             
	             <h:outputText value="Message :"/>
	             <p:inputTextarea rows="6" value="#{searchItemView.message.message}" style="margin-bottom:10px" cols="45" />  
	             
              </h:panelGrid>
          	  <p:commandButton value="Send" action="#{searchItemView.sendMessageToOrganizationFromMap(oid)}" 
          	                      onclick="searchContactBusinessAssociateDialog.hide()"
          	                      process="@this businessAssociateSubjectPanel" style="margin-top:10px">
          	         <f:param name="oid" value="#{param['oid']}" />
          	  </p:commandButton>
          	           
          
       </p:outputPanel>
    </p:dialog>
</ui:composition>
