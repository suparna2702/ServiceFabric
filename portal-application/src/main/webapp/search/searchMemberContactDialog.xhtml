<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog id="searchMemberContactDlg" resizable="false" modal="false" showEffect="explode" 
	                     header="Send Message" widgetVar="searchContactMemberDialog">
       <p:outputPanel id="searchMemberContactPanel" layout="block">
             <h:panelGrid columns="2">
                <h:outputLabel rendered="#{memberView.member.embeddedMode == 'true'}" 
                               for="contactEmail" value="Email : "/>
	            <p:inputText rendered="#{memberView.member.embeddedMode == 'true'}" id="contactEmail" 
	                              style="margin-bottom:10px" value="#{searchItemView.message.email}" size="45"/> 
	            
	             <h:outputLabel rendered="#{memberView.member.embeddedMode == 'true'}" 
	                                            for="contactPhone" value="Phone : "/>
	             <p:inputText rendered="#{memberView.member.embeddedMode == 'true'}" id="contactPhone" 
	                                  style="margin-bottom:10px" value="#{searchItemView.message.phone}" size="45"/> 
	             
	             <h:outputLabel for="subject" value="Subject : "/>
	             <p:inputText id="subject" style="margin-bottom:10px" value="#{searchItemView.message.subject}" size="45"/>
	             
	             <h:outputText value="Message :"/>
	             <p:editor style="margin-bottom:10px;margin-top:10px"  
		                             value="#{searchItemView.message.message}" width="300"/> 
	             
              </h:panelGrid>
          	  <p:commandButton value="Send" actionListener="#{searchItemView.sendMessageToMember}" 
          	                      onclick="searchContactMemberDialog.hide()" 
          	                      process="@this searchMemberContactPanel" 
          	                      style="margin-top:10px"/>
          
       </p:outputPanel>
    </p:dialog>
</ui:composition>
