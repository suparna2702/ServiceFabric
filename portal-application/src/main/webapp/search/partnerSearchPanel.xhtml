<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <p:panel id="partnerSearchPanel" style="border:hidden; text-align:center;"> 
      
          <h:panelGrid columns="2" style="text-align:left">
          
             <h:outputLabel for="countrySelectSearch" value="Country: "/>
             <p:selectOneMenu id="countrySelectSearch" style="margin-bottom:10px;margin-top:10px;witdh:105%" 
                  effect="fade" filter="true" filterMatchMode="startsWith"
                  value="#{searchItemView.advSearchInput.country}">
                     <f:selectItems value="#{countryBean.countryList}" var="countryType"
   			              itemLabel="#{countryType.countryName}" itemValue="#{countryType.countryName}" />
                     <p:ajax update="stateSelectSearch" execute="@this"
                         listener="#{searchItemView.loadSelectedStates}"/>
             </p:selectOneMenu>
    
             <h:outputLabel for="stateSelectSearch" value="State: "/>
             <p:selectOneMenu style="margin-bottom:10px;witdh:105%" 
                   effect="fade" filter="true" filterMatchMode="startsWith"
                  id="stateSelectSearch" value="#{searchItemView.advSearchInput.state}">
                  <f:selectItems value="#{searchItemView.selectedStateList}" var="stateType"
 			          itemLabel="#{stateType.stateName}" itemValue="#{stateType.stateName}" />
             </p:selectOneMenu>
             
             <h:outputLabel for="searchStreet" value="Street: "/>
             <p:inputText id="searchStreet" value="#{searchItemView.advSearchInput.street}" 
                                          style="margin-bottom:10px;" size="15"/>
          
             <h:outputLabel for="searchCity" value="City: "/>
             <p:inputText id="searchCity" value="#{searchItemView.advSearchInput.city}" 
                                          style="margin-bottom:10px;" size="15"/>
          
             <h:outputLabel for="zipCodeSearch" value="Zip Code: "/>
             <p:inputText id="zipCodeSearch" value="#{searchItemView.advSearchInput.zipCode}" 
                              style="margin-top:10px;margin-bottom:10px;" size="10"/>
                              
             <h:outputLabel for="searchRadius" value="Within a Radius (mi): "/>
             <h:panelGroup style="width:100%">
	             <p:selectOneMenu id="searchRadius" style="margin-bottom:10px;witdh:105%" 
	                              value="#{searchItemView.advSearchInput.radius}">  
		            <f:selectItem itemLabel="25" itemValue="25" />  
		            <f:selectItem itemLabel="50" itemValue="50" />  
		            <f:selectItem itemLabel="75" itemValue="75" />  
		            <f:selectItem itemLabel="100" itemValue="100" />
	             </p:selectOneMenu>
             </h:panelGroup>
             
          </h:panelGrid>
          
          <p:commandButton  id="resellerSearchBtn" icon="ui-icon-search" value="Find Partner" 
                            action="#{searchItemView.businessAssociateSearch}" 
                            process="@this partnerSearchPanel"
                            update="partnerSearchPanel" 
                            style="margin-top:10px;float:left"/>  
       </p:panel>    
      
</ui:composition>
