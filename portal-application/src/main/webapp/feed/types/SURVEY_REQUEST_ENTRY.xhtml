<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui">

	<div
		class="span6 thumbnail control-group post-wall element-item network"
		data-category="network">

		<div class="caption">

			<div class="row-fluid control-group header">

				<div class="span2">
					<h:outputLink value="#{root}/member/memberPublicProfile.xhtml">
						<f:param name="mid" value="#{feedEntry.pollFrom.id}" />
						<img
							src="#{root}/spring/assets/#{authenticatedMemberInfoView.getCommentAuthorPhotoLocation(feedEntry.pollFrom.key)}" />
					</h:outputLink>
				</div>

				<div class="span10">
					<h6>
						<a
							href="#{root}/member/memberPublicProfile.xhtml?mid=#{feedEntry.pollFrom.id}">#{feedEntry.pollFrom.displayName}</a>
					</h6>
					<p>
						<small>requested a survey due in
							#{authenticatedMemberInfoView.ago(feedEntry.pollDueDate)} </small>
					</p>
				</div>

			</div>

			<div class="row-fluid control-group body">
				<div class="span3">
					<img src="#{root}/images/wall/survey-icon.png" width="60"
						height="60" />
				</div>
				<div class="span9">
					<div class="popover right">
						<div class="arrow"></div>
						<div class="popover-content">
							<h:outputLink value="#{root}/survey/surveyResponse.xhtml">
								<f:param name="rid" value="#{feedEntry.pollEventId}" />
								<h3>#{feedEntry.pollRunHeader}</h3>
							</h:outputLink>
							<h3>#{feedEntry.pollRunDescription}</h3>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

</ui:composition>
