<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui">

	<div
		class="span6 thumbnail control-group post-wall element-item network"
		data-category="network">

		<div class="caption">

			<div class="row-fluid control-group header">
				<h3>#{feedEntry.sharedDocument.key.name} viewed</h3>
			</div>

			<div class="row-fluid control-group body">

				<div class="span3">
					<p:graphicImage
						value="#{authenticatedMemberInfoView.getDocumentService().getDocumentIcon(feedEntry.sharedDocument.key)}"
						width="60" height="60" />
				</div>

				<div class="span9">
					<div class="popover right">
						<div class="arrow"></div>
						<div class="popover-content">
							<p>#{feedEntry.sharedWith.firstName}
								#{feedEntry.sharedWith.lastName} has viewed
								#{feedEntry.sharedDocument.key.name}</p>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>

</ui:composition>
