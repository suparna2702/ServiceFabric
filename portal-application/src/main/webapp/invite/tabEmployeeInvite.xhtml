<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<div class="row-fluid">
		<div class="span12">

			<ui:fragment
				rendered="#{not empty inviteDashboardView.memberInvites}">

				<h3>Number of pending invites :
					#{inviteDashboardView.memberInvites.size()}</h3>

				<div class="caption">
					<h:panelGroup id="memberInviteList">
						<table class="table table-striped">

							<!-- Headers -->
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Invite Time</th>
							</tr>

							<ui:repeat var="memberInvite"
								value="#{inviteDashboardView.memberInvites}">
								<tr>
									<td>#{memberInvite.inviteeFirstName}
										#{memberInvite.inviteeLastName}</td>
									<td>#{memberInvite.inviteeEmail}</td>
									<td>#{inviteDashboardView.ago(memberInvite.timeStamp)}</td>
								</tr>
							</ui:repeat>
						</table>
					</h:panelGroup>
				</div>

			</ui:fragment>

			<ui:fragment rendered="#{empty inviteDashboardView.memberInvites}">
				<h3>No pending employee invites</h3>
			</ui:fragment>

		</div>
	</div>
</ui:composition>
