<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<div class="row-fluid">
		<div class="span12">
			<div class="iconbar iconbar-horizontal">
				<ul>
					<li><a href="#{root}/member/memberHome.xhtml" class="fui-home"
						rel="tooltip" data-placement="bottom" title="My Network"></a></li>

					<li><a href="#{root}/invite/memberInvite.xhtml"
						class="fui-user" rel="tooltip" data-placement="bottom"
						title="Invite Employee"></a></li>

					<c:if test="#{sec:areAnyGranted('BUSINESS_PLUS')}">
						<c:if
							test="#{sec:areAnyGranted('PARTNER_PROGRAM_ADMIN') or sec:areAnyGranted('BUSINESS_ADMIN')}">

							<li><a href="#{root}/invite/partnerInvite.xhtml"
								class="fa fa-users fa-lg" rel="tooltip" data-placement="bottom"
								title="Invite Partners"></a></li>
						</c:if>
					</c:if>

					<li><a href="#{root}/invite/linkedInMemberInvite.xhtml"
						class="fa fa-linkedin-square fa-lg" rel="tooltip"
						data-placement="bottom" title="Invite LinkedIn Connections"></a></li>

					<li><a href="#{root}/invite/inviteDashboard.xhtml"
						class="fa fa-tachometer fa-lg" rel="tooltip"
						data-placement="bottom" title="Invite Dashboard"></a></li>

					<li><a href="#{root}/help/invite/inviteHelp.xhtml"
						class="fui-question" rel="tooltip" data-placement="bottom"
						title="Invite Help"></a></li>

				</ul>
			</div>
		</div>
	</div>



</ui:composition>
