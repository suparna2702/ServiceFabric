<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />
	<ui:define name="title">Invite Members</ui:define>
	<ui:define name="centerContent">

		<ui:include src="/invite/inviteToolbar.xhtml" />
		
		<h2 class="mbm">Invite an Employee</h2>
		<br></br>

		<div class="row-fluid">
			<div class="span12">

				<!-- Invite Form -->

				<h:form id="formMemberInvite"
					action="#{memberInviteView.inviteSingle}" class="caption">
					<div class="span6">
						<div class="row-fluid">
							<div class="span6 control-group small">
								<p:inputText id="email"
									value="#{memberInviteView.memberInvite.email}" required="true"
									styleClass="input-block-level span6"
									disabled="#{memberInviteView.existingmember eq 'true'}">
									<f:validateLength minimum="5" maximum="70" />
								</p:inputText>
								<p:watermark for="email" value="Email" />
								<i class="input-icon"><strong>@</strong></i>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 control-group small">
								<p:inputText id="confirmEmail"
									value="#{memberInviteView.memberInvite.confirmEmail}"
									required="true" styleClass="input-block-level span6"
									disabled="#{memberInviteView.existingmember eq 'true'}" />
								<p:watermark for="confirmEmail" value="Confirm Email" />
								<i class="input-icon"><strong>@</strong></i>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 control-group small">
								<p:inputText id="firstName"
									value="#{memberInviteView.memberInvite.firstName}"
									required="true" styleClass="input-block-level span6"
									disabled="#{memberInviteView.existingmember eq 'true'}">
									<f:validateLength minimum="1" maximum="20" />
								</p:inputText>
								<p:watermark for="firstName" value="First Name" />
								<i class="input-icon fui-user"></i>
							</div>
						</div>

						<div class="row-fluid">
							<div class="span6 control-group small">
								<p:inputText id="lastName"
									value="#{memberInviteView.memberInvite.lastName}"
									required="true" styleClass="input-block-level span6"
									disabled="#{memberInviteView.existingmember eq 'true'}">
									<f:validateLength minimum="1" maximum="20" />
								</p:inputText>
								<p:watermark for="lastName" value="Last Name" />
								<i class="input-icon fui-user"></i>
							</div>
						</div>

						<c:if test="#{memberInviteView.existingmember eq 'true'}">
							<div class="row-fluid">
								<div class="span6 control-group small">
									<div class="thumbnail span6" style="padding: 0">
										<div style="padding: 4px">
											<p:graphicImage id="memberlogo"
												value="/spring/assets#{memberInviteView.memberInvite.photoLocation}" />
										</div>
										<div class="caption">
											<c:if
												test="#{memberInviteView.memberInvite.firstName != 'null'}">
												<h3>#{memberInviteView.memberInvite.firstName}
													#{memberInviteView.memberInvite.lastName}</h3>
											</c:if>

											<div class="modal-footer" style="text-align: left">
												<c:if
													test="#{memberInviteView.memberInvite.email != 'null'}">
													<b><i class="fui-mail mrm"></i>#{memberInviteView.memberInvite.email}</b>
													<br></br>
												</c:if>
											</div>
										</div>
									</div>
									<!-- end panel -->


								</div>
							</div>
						</c:if>

						<div class="row-fluid">
							<div class="span12">
								<div class="span4">
									<p:commandButton id="memberInvite" value="Invite Employee"
										styleClass="btn btn-info btn-large"
										action="#{memberInviteView.inviteSingle}"
										update="formMemberInvite" />
									<p:tooltip for="memberInvite" value="Invite an Employee"
										showEffect="fade" hideEffect="fade" />
								</div>
								<div class="span4">
									<p:commandButton id="memberInviteCancel" value="Clear"
										styleClass="btn btn-warning btn-large"
										action="#{memberInviteView.clearlInviteSingle}"
										update="formMemberInvite" />
									<p:tooltip for="memberInviteCancel"
										value="Clear the invite request" showEffect="fade"
										hideEffect="fade" />
								</div>
							</div>
						</div>
					</div>


				</h:form>


			</div>
		</div>

	</ui:define>
</ui:composition>
