<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />
	<ui:define name="title">Invite Partners</ui:define>
	<ui:define name="centerContent">

		<ui:include src="/invite/inviteToolbar.xhtml" />

		<div class="row-fluid">
			<div class="span12">
				<ul class="nav nav-tabs nav-append-content">
					<li class="active"><a href="#tabEmployeeInvite"><i
							class="fui-chat mrm"></i>Employee Invite</a></li>

					<c:if test="#{sec:areAnyGranted('BUSINESS_PLUS')}">
						<c:if
							test="#{sec:areAnyGranted('PARTNER_PROGRAM_ADMIN') or sec:areAnyGranted('BUSINESS_ADMIN')}">

							<li><a href="#tabPartnerInvite"><i
									class="fui-document mrm"></i>Business Group Invite</a></li>
						</c:if>
					</c:if>

				</ul>
				<div class="tab-content">

					<!-- wall tab -->
					<div class="tab-pane active" id="tabEmployeeInvite">
						<ui:include src="tabEmployeeInvite.xhtml" />
					</div>

					<!-- tab partner invite -->
					<c:if test="#{sec:areAnyGranted('BUSINESS_PLUS')}">
						<c:if
							test="#{sec:areAnyGranted('PARTNER_PROGRAM_ADMIN') or sec:areAnyGranted('BUSINESS_ADMIN')}">

							<div class="tab-pane" id="tabPartnerInvite">
								<ui:include src="tabPartnerInvite.xhtml" />
							</div>

						</c:if>
					</c:if>

				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
