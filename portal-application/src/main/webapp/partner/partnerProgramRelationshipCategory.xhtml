<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:p="http://primefaces.org/ui">
        
   <ui:fragment rendered="#{not empty partnerProgramDetailView.partnerProgram.partnerRelationshipCategory}">
      <ui:repeat var="category" value="#{partnerProgramDetailView.partnerProgram.partnerRelationshipCategory}">
	  
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">#{category.partnerRelationshipCategoryType.name()}</h3>
					<span class="pull-right clickable"><i class="icon-chevron-up"></i></span>
				</div>
				<div class="panel-body"><p>#{category.relationshipDetails}</p></div>
			</div>
			
	  </ui:repeat>
   </ui:fragment>
	  
        
</ui:composition>
