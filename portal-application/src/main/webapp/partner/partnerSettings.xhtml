<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Partner Search Settings</ui:define>
	<ui:define name="centerContent">
	
     <p:spacer height="10"/>
	 <ui:include src="/templates/menu/partnerProgramMenu.xhtml" />
	  <br></br>
      <h:outputText value="Partner Search options" 
	                style="font-size:10pt;font-weight:bold; color:gray"/>
	  <br></br>
      <h:outputText value="Options marked (*) may require Premium Packages" 
	                style="font-size:7pt;font-weight:bold; font-style:italic; color:gray"/>
		    
	  <p:outputPanel id="partnerSettings" layout="block" style="margin-top:20px">
	     <p:panel id="partnerSettingsPanel">
	     
	       <h:panelGrid id="partnerSettingsPanelGrid" columns="3" cellspacing="0" cellpadding="5" width="100%" style="background:rgb(232,249,250)">
	          <h:outputText value=""/>
	          <h:outputText value="Community" style="font-size:10pt;"/>
	          <h:outputText value="Embedded" style="font-size:10pt;"/>
	          
	          <h:outputText value="Partner Search" style="margin-top:25px"/>
	          <h:panelGroup id="inCommunitySearchConfig">
	             <h:panelGroup >
                    <p:selectBooleanCheckbox id="inCommunitySearchConfigEnabled" 
                                             value="#{partnerConfigSettingView.partnerSearchSettings.inCommunitySearchConfigEnabled}"/>
	                <h:outputText value="Enabled " />  
                 </h:panelGroup>
                 <br></br>
                 <h:panelGroup>
                    <p:selectBooleanCheckbox id="inCommunitySearchConfigShowMap" 
                                            value="#{partnerConfigSettingView.partnerSearchSettings.inCommunitySearchConfigShowMap}"/>
                    <h:outputText value="Show Map Result " />  
                 </h:panelGroup>  
	          </h:panelGroup>
              
	          <h:panelGroup id="embeddedSearchConfig">
	             <h:panelGroup >
                    <p:selectBooleanCheckbox id="embeddedSearchConfigEnabled" 
                                             value="#{partnerConfigSettingView.partnerSearchSettings.embeddedSearchConfigEnabled}" />
	                <h:outputText value="Enabled " />  
                 </h:panelGroup>
                 <br></br>
                 <h:panelGroup>
                    <p:selectBooleanCheckbox id="embeddedSearchConfigShowMap" 
                                             value="#{partnerConfigSettingView.partnerSearchSettings.embeddedSearchConfigShowMap}"/>
                    <h:outputText value="Show Map Result " />  
                 </h:panelGroup>  
	          </h:panelGroup>
              
              <h:outputText value="Display Results For" style="margin-top:25px"/>
	          <p:selectManyCheckbox id="inCommunitySearchDisplayConfig" 
	                                value="#{partnerConfigSettingView.partnerSearchSettings.inCommunitySearchDisplayConfig}"  
	                                layout="pageDirection" style="margin-top:20px">  
	             <f:selectItem itemLabel="Members" itemValue="Members" />  
	             <f:selectItem itemLabel="Resellers" itemValue="Resellers" />
	             <f:selectItem itemLabel="Distributors" itemValue="Distributors" />  
              </p:selectManyCheckbox>
              
	          <p:selectManyCheckbox id="embeddedSearchDisplayConfig" 
	                                value="#{partnerConfigSettingView.partnerSearchSettings.embeddedSearchDisplayConfig}" 
	                                layout="pageDirection" style="margin-top:20px">  
	             <f:selectItem itemLabel="Members" itemValue="Members" />  
	             <f:selectItem itemLabel="Resellers" itemValue="Resellers" />
	             <f:selectItem itemLabel="Distributors" itemValue="Distributors" />  
              </p:selectManyCheckbox>
              
              <h:outputText value="Limit Search Results" style="margin-top:25px"/>
              <p:selectOneMenu id="inCommunitySearchLimitConfig" 
                               value="#{partnerConfigSettingView.partnerSearchSettings.inCommunitySearchLimitConfig}" 
                               style="margin-top:20px;witdh:100%">  
		            <f:selectItem itemLabel="No Limit" itemValue="NoLimit" />  
		            <f:selectItem itemLabel="25" itemValue="10" />  
		            <f:selectItem itemLabel="50" itemValue="25" />  
		            <f:selectItem itemLabel="75" itemValue="50" />  
		            <f:selectItem itemLabel="100" itemValue="100" />
	          </p:selectOneMenu>
              
              <p:selectOneMenu id="embeddedSearchLimitConfig" 
                               value="#{partnerConfigSettingView.partnerSearchSettings.embeddedSearchLimitConfig}" 
                               style="margin-top:20px;witdh:100%">  
		            <f:selectItem itemLabel="No Limit" itemValue="NoLimit" />  
		            <f:selectItem itemLabel="25" itemValue="10" />  
		            <f:selectItem itemLabel="50" itemValue="25" />  
		            <f:selectItem itemLabel="75" itemValue="50" />  
		            <f:selectItem itemLabel="100" itemValue="100" />
	          </p:selectOneMenu>
	       </h:panelGrid>
	       
	       <p:spacer />
	       
	       <p:commandButton id="updateSearchConfigSettingsBtn" value="Update" 
	                              action="#{partnerConfigSettingView.updatePartnerSearchSettings}"
	                              process="@this partnerSettingsPanelGrid" 
	                              update="partnerSettingsPanelGrid" 
	                              style="margin-top:10px;margin-botton:5px"/>
	       
	     </p:panel>
	  </p:outputPanel>
	</ui:define>
	<ui:define name="leftNavigationBar">
		<ui:include src="/component/leftNavigationBar.xhtml" />
	</ui:define>
</ui:composition>
