<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <h:panelGrid id="pollAnserRatingDataGridPanel" columns="1" style="width:100%;"
		rendered="#{prequalResponse.rating == 'true'}">
		
	<h:outputText value="#{prequalResponse.questionText}" 
	         style="margin-left:5px;margin-bottom:10px;font-size:10pt;font-weight:bold" />
	
	<ui:repeat var="answerChoice" value="#{prequalResponse.answerChoices}" >
	    <p:rating value="#{answerChoice.answerRating}" readonly="true" 
	          style="margin-left:15px;margin-bottom:5px"/> 
    </ui:repeat>
   
    </h:panelGrid>
    
</ui:composition>
