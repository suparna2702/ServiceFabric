<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />

	<ui:define name="centerContent">

		<div class="row-fluid">
			<div class="span12">
				<div class="iconbar iconbar-horizontal">
					<ul>
						<li><a href="#{root}/member/memberHome.xhtml"
							class="fui-home" rel="tooltip" data-placement="bottom"
							title="My Network"></a></li>
					</ul>
				</div>
			</div>
		</div>


		<div class="row-fluid">
			<div class="span12">

				<div class="span2">
					<div style="width: 150px; margin-right: 4px; margin-bottom: 4px;">
						<p:graphicImage
							value="/spring/assets#{displayNoticeLandingPageView.displayNotice.iconAsset}" />
					</div>
				</div>

				<div class="span6">
					<h2 class="voffset1">#{displayNoticeLandingPageView.landingPage.name}</h2>

					<h:outputText
						value="#{displayNoticeLandingPageView.landingPage.text}"
						escape="false" />
				</div>

				<!-- Comment Post Box -->

				<div class="span4">

					<h:form id="displayNoticeCommentPostForm">
						<div class="control-group">

							<div class="span2">
								<p:graphicImage height="60" width="60"
									value="/spring/assets/#{displayNoticeLandingPageView.member.photoLocation}"
									styleClass="img-rounded img-responsive" />
							</div>

							<div class="span8">
								<fieldset>
									<div class="control-group">
										<p:inputTextarea id="displayNoticeCommentShare"
											value="#{displayNoticeLandingPageView.wallComment}"
											styleClass="comment input-block-level" />
										<p:watermark for="displayNoticeCommentShare"
											value="Share your comment" />
									</div>

									<div class="control-group">
										<p:commandButton value="Share"
											styleClass="btnShare btn btn-sm btn-info btn-small"
											actionListener="#{displayNoticeLandingPageView.postWallComment()}"
											update="@this :commentThread" ajax="true" />
									</div>
								</fieldset>
							</div>
						</div>
					</h:form>


					<!-- List of comments posted 


					<h:panelGrid id="commentThread">

						<ui:repeat var="comment"
							value="#{displayNoticeLandingPageView.wallComments}">
							<ul class="media-list">
								<li class="media"><a class="pull-left" href="#"> <img
										height="40" width="40"
										src="#{root}/spring/assets/#{displayNoticeLandingPageView.getCommentAuthorPhotoLocation(comment.comment.author.key)}"
										class="img-rounded img-responsive media-object pull-left" />
								</a>
									<div class="media-body">
										<h4 class="media-heading">#{displayNoticeLandingPageView.getCommentAuthorFullName(comment.comment.author.key)}</h4>
										<p>
											<small>#{displayNoticeLandingPageView.ago(comment.comment.date)}</small>
										</p>
										<p>#{comment.comment.content}</p>
									</div></li>
							</ul>
						</ui:repeat>

					</h:panelGrid> 
					
					-->

				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
