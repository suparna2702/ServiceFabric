<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

  <p:panel style="border: none">
		<h:panelGrid columns="100" style="border: none">
		
			<h:outputLink value="#{root}/collabspace/workspaceMain.xhtml">
				<h:graphicImage library="img" name="dashboard.png" width="32"
					height="32" title="Workspace Dashboard" styleClass="toolBarElement"/>
			</h:outputLink>
			<p:spacer height="20" />
	    
			<h:outputLink value="#{root}/collabspace/workspaceTask.xhtml">
				<h:graphicImage library="img" name="task.png" width="32"
					height="32" title="Workspace Task" styleClass="toolBarElement"/>
			</h:outputLink>
			<p:spacer height="20" />
			
			<h:outputLink value="#{root}/collabspace/workspaceDocument.xhtml">
				<h:graphicImage library="img" name="linedpaper32.png" width="32"
					height="32" title="Manage workspace documents" styleClass="toolBarElement"/>
			</h:outputLink>
			<p:spacer height="20" />
		
		    <h:outputLink value="#{root}/collabspace/workspaceSettings.xhtml">
			    <h:graphicImage library="img" name="settings48.png" width="32"
				     height="32" title="Workspace settings" styleClass="toolBarElement" />
		    </h:outputLink>			
		    <p:spacer height="20" />

		</h:panelGrid>
	</p:panel>	  

</ui:composition>
