<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

  <p:panel style="border: none">
		<h:panelGrid columns="100" style="border: none">
		
		    <c:if test="#{sec:areAnyGranted('ROLE_BUSINESS_ADMIN')}">
				<h:outputLink value="#{root}/business/businessHome.xhtml">
					<h:graphicImage library="img" name="home32.png" width="32"
						height="32" title="Business Home" styleClass="toolBarElement"/>
				</h:outputLink>
				<p:spacer height="20" />
			</c:if>
			
		    <h:outputLink value="#{root}/docspace/myWorkspaceDashboard.xhtml">
				<h:graphicImage library="img" name="dashboard.png" width="32"
					height="32" title="My Document Dashboard" styleClass="toolBarElement"/>
			</h:outputLink>
			
			<p:spacer height="20" />
			
			<h:outputLink value="#{root}/docspace/contentWorkspaceDetails.xhtml">
				<h:graphicImage library="img" name="contentRepository.png" width="32"
					height="32" title="My Documents" styleClass="toolBarElement"/>
			</h:outputLink>
			
			<p:spacer height="20" />
			
			<h:outputLink value="#{root}/docspace/myWorkspaceUpload.xhtml">
				<h:graphicImage library="img" name="documentUpload.png" width="32"
					height="32" title="Upload Documents" styleClass="toolBarElement"/>
			</h:outputLink>
		</h:panelGrid>
	</p:panel>	  

</ui:composition>
