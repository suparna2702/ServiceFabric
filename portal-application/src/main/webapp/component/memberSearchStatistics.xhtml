<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
	<c:if test="#{searchStatisticsComponentView.searchStatListBusiness.size() > 0}">
		<div class="row-fluid">
	       <div class="span12">
		   		<table class="table table-striped table-bordered horrible-table">
		   			<thead>
		   				<tr class="span12">
							<th class="span3">Days</th>
		   					<th class="span6">Searched</th>
		   					<th class="span3">Viewed</th>
		   				</tr>
		   			</thead>
		   			
		   			<tbody>
					   <c:forEach items="${searchStatisticsComponentView.searchStatListBusiness}" var="searchStat">
			   				<tr class="span12">
			   					<td>#{searchStat.periodInDays}</td>
			   					<td>#{searchStat.searched}</td>
			   					<td>#{searchStat.viewed}</td>
			   				</tr>
		            	</c:forEach>
		   			</tbody>
		   		</table>
	   		</div>
		</div>
	</c:if>
	<div class="row-fluid">
    	<div class="span12">
   			<table class="table table-striped table-bordered horrible-table">
   				<thead>
	   				<tr>
						<th>Days</th>
	   					<th>Searched</th>
	   					<th>Viewed</th>
	   				</tr>
	   			</thead>
	   			
   				<tbody>
				   <c:forEach items="${searchStatisticsComponentView.searchStatListMember}" var="searchStat">
			      		<tr>
		  					<td>#{searchStat.periodInDays}</td>
		  					<td>#{searchStat.searched}</td>
		  					<td>#{searchStat.viewed}</td>
   				  		</tr>
	            	</c:forEach>
	   			</tbody>
   			</table>
   		</div>
  	</div>

</ui:composition>
