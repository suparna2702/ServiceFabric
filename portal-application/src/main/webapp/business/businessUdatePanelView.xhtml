<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui">

   <style>
		#updateWallPanel,#updateWall,#updateWall_content {
			border: none !important;
		}
	</style>
	
	<p:panel style="margin-top:5px;border-style: hidden" >
     <p:outputPanel id="updateWallPanel">
        
		<p:spacer height="5" />
		<p:dataGrid id="updateWall" var="wallEvent"
			value="#{orgView.updates}" columns="1" styleClass="ui-datagrid-no-border" 
			paginator="true"
            paginatorAlwaysVisible="false" paginatorPosition="bottom"			
			rows="10"  
            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink}"
            lazy="true">
			
			<p:panel id="wallEventPanel" styleClass="buttomBorder">
 				<h:outputText value="#{wallEvent.text}" escape="false"/>
		    </p:panel>
		    
		</p:dataGrid>
		
	  </p:outputPanel>
    </p:panel>
            	
</ui:composition>
