<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<p:outputPanel id="businessInvitePanel" layout="block">
		<p:panel style="border-style:hidden">
		   <h:panelGrid columns="2">
		   
		      <h:outputLabel for="business" value="Business: "/>
		      <p:autoComplete value="#{memberInviteView.memberInvite.orgTag}" id="business"
			                    style="margin-bottom:10px" 
			                    completeMethod="#{orgAutoCompleteBean.completeOrgTag}" 
		                        var="orgTag" itemLabel="#{orgTag.name}" itemValue="#{orgTag}" 
		                        converter="orgTagConverter" forceSelection="false" required="true" size="45">
		                        
	             <p:column style="width:40px">
	                     <p:graphicImage id="orgPhoto" value="/spring/assets#{orgTag.logoLocation}" 
	               width="35" height="35"/>
	             </p:column>
	             <p:column>
	                 #{orgTag.name}
	             </p:column>
		     </p:autoComplete>
		     
		     <h:outputLabel for="businessEmail" value="Email *: " />
			 <p:inputText id="businessEmail" 
					value="#{memberInviteView.memberInvite.businessEmail}" match="confirmBusinessEmail" required="true" size="45" 
					style="margin-top:10px;margin-bottom:10px"/>
					
			 <h:outputLabel for="confirmBusinessEmail" value="Confirm Email *: " />
			 <p:inputText id="confirmBusinessEmail" 
					value="#{memberInviteView.memberInvite.confirmBusinessEmail}" required="true"  size="45" 
					style="margin-top:10px;margin-bottom:10px"/>
		     
		     <h:outputLabel for="businessAssociationType" value="Association Type: " />
			 <p:selectOneRadio id="businessAssociationType"
					value="#{memberInviteView.memberInvite.businessType}"
					layout="pageDirection" style="margin-bottom:10px">
					<f:selectItem itemLabel="Distributor" itemValue="DISTRIBUTOR" />
					<f:selectItem itemLabel="Reseller" itemValue="RESELLER" />
					<f:selectItem itemLabel="Supplier" itemValue="SUPPLIER" />
					<f:selectItem itemLabel="None" itemValue="UNSPECIFIED" />
			 </p:selectOneRadio>
		     
		    
		   </h:panelGrid>
		</p:panel>
		<p:commandButton value="Invite" action="#{memberInviteView.businessInvite}" 
		                       process="@this businessInvitePanel" 
			                   style="margin-top:10px" update="businessInvitePanel"  />
		
	</p:outputPanel>
</ui:composition>
