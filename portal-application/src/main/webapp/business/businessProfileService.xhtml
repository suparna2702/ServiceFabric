<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dataTable id="orgService" var="serviceInfo" value="#{orgView.orgInfo.serviceInfoList}">
        <p:column id="serviceType">
           <f:facet name="header">
                   Service Type
            </f:facet>
            <h:outputText value="#{serviceInfo.serviceType}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                   Service Description
            </f:facet>
            <h:outputText value="#{serviceInfo.serviceDescription}" />
        </p:column>
		
    </p:dataTable>
	
</ui:composition>
