<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
	<div class="old-content">
      <div class="row-fluid">
        <div class="span12">
          <h:form id="form" prependId="false" enctype="multipart/form-data">
			<p:dialog id="sendMessageToBusinessDlg" resizable="false" modal="false" showEffect="explode" 
			                     header="Send Message" widgetVar="sendMessageToBusinessDialog">
		       <p:outputPanel id="sendMessageToBusinessPanel" layout="block">
		             <h:panelGrid columns="2">
			            
			             <h:outputLabel for="subject" value="Subject : "/>
			             <p:inputText id="subject" style="margin-bottom:10px" 
			                          value="#{orgPublicView.message.subject}" size="45"/>
			             
			             <h:outputText value="Message :"/>
			             <p:editor style="margin-bottom:10px;margin-top:10px"  
				                             value="#{orgPublicView.message.message}" width="300"/> 
			             
		              </h:panelGrid>
		          	  <p:commandButton value="Send" actionListener="#{orgPublicView.sendMessage}" 
		          	                      onclick="sendMessageToBusinessDialog.hide()" 
		          	                      process="@this sendMessageToBusinessPanel" 
		          	                      style="margin-top:10px"/>
		          
		       </p:outputPanel>
		    </p:dialog>
          </h:form>
        </div>
      </div>
    </div>
    
</ui:composition>
