<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:param name="skipHeader" value="true" />
	<ui:param name="newContent" value="true" />
	<ui:define name="title">Partner Signup Complete</ui:define>
	<ui:define name="baseContent">

		<div class="old-content">
			<div class="row-fluid">
				<div class="span12">
					<h:form id="form" prependId="false" enctype="multipart/form-data">

						<p:outputPanel id="existingPartnerInviteSubmitPanel"
							layout="block">
							<p:panel header="Partner Information"
								style="border-style:hidden;">
								<p>Hello #{existingPartnerInviteInputView.adminFirstName},</p>
								<p>Please use the following form to setup your account.</p>

								<h:panelGrid columns="2" style="margin-top:10px;">

									<h:outputLabel for="partnerBusinessName" value="Email: *" />
									<h:inputText id="partnerBusinessName" style="margin-bottom:5px"
										value="#{existingPartnerInviteInputView.partnerBusinessName}"
										required="true" styleClass="input-block-level span4"
										disabled="#{!empty existingPartnerInviteInputView.partnerBusinessName}"
										size="30" />

									<h:outputLabel for="emailAddress" value="Email: *" />
									<h:inputText id="emailAddress" style="margin-bottom:5px"
										value="#{existingPartnerInviteInputView.emailAddress}"
										required="true" styleClass="input-block-level span4"
										disabled="#{!empty existingPartnerInviteInputView.emailAddress}"
										size="30" />

									<h:outputLabel for="adminFirstName" value="First Name: *" />
									<h:inputText id="adminFirstName" style="margin-bottom:5px"
										value="#{existingPartnerInviteInputView.adminFirstName}"
										styleClass="input-block-level span4" size="30" required="true" />

									<h:outputLabel for="adminLastName" value="Last Name: *" />
									<h:inputText id="adminLastName" style="margin-bottom:5px"
										styleClass="input-block-level span4"
										value="#{existingPartnerInviteInputView.adminLastName}"
										size="30" required="true" />

									<h:outputLabel for="newAdminPassword" value="New Password: *" />
									<p:password id="newAdminPassword"
										value="#{existingPartnerInviteInputView.newAdminPassword}"
										style="margin-bottom:10px" feedback="false"
										styleClass="input-block-level" match="newAdminConfirmPassword"
										required="true" size="30" />

									<h:outputLabel for="newAdminConfirmPassword"
										value="Confirm New Password: *" />
									<p:password id="newAdminConfirmPassword"
										styleClass="input-block-level"
										value="#{existingPartnerInviteInputView.newAdminConfirmPassword}"
										style="margin-bottom:10px" feedback="false" required="true"
										size="30" />

								</h:panelGrid>
							</p:panel>

							<p:commandButton value="Submit" id="existingPartnerInviteSubmit"
								process="existingPartnerInviteSubmitPanel"
								update="existingPartnerInviteSubmitPanel"
								styleClass="btn btn-primary btn-small"
								style="margin-left:10px;margin-top:10px"
								action="#{existingPartnerInviteInputView.inviteComplete}" />

						</p:outputPanel>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
