<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<!-- News Items -->
	<c:if test="#{not empty orgPublicView.newsItems}">
		<ui:repeat var="newsItem" value="#{orgPublicView.newsItems}">

			<div class="panel panel-info voffset">
				<div class="panel-heading">
					<h3 class="panel-title">#{newsItem.newsItem.header}</h3>
					<span class="pull-right clickable"><i
						class="icon-chevron-up"></i></span>
				</div>
				<div class="panel-body">
					<b>#{newsItem.newsItem.categoryTag}</b>
					<ui:include src="/news/news.xhtml">
						<ui:param name="news" value="#{newsItem}" />
					</ui:include>

					<small>#{orgPublicView.ago(newsItem.newsItem.timePosted)}</small>

				</div>
			</div>

		</ui:repeat>
	</c:if>


</ui:composition>
