<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Lead Alert Settings</ui:define>
	<ui:define name="centerContent">
	
	<p:spacer height="10"/>
	<ui:include src="/templates/menu/leadManagementMenu.xhtml" />
	<p:spacer height="10"/>
	
	<h3>Alert Settings</h3>  
	<h:panelGrid id="alertSettingOptions" columns="2" style="margin-bottom:10px" cellpadding="5"> 
	   
	   <h:outputText value="Enable All Alerts "/>
	   <p:selectBooleanCheckbox value="#{leadAlertSettingView.leadAlertSettings.all}" />
	   
	   <h:outputText value="Send Alert when new Leads Arrive "/>
	   <p:selectBooleanCheckbox value="#{leadAlertSettingView.leadAlertSettings.newLeadArrival}" />
	   
	   <h:outputText value="Send Alert when new Transfers arrive "/>
	   <p:selectBooleanCheckbox value="#{leadAlertSettingView.leadAlertSettings.newLeadTransfer}" />
	   
	   <h:outputText value="Send Alert when Member updates my leads "/>
	   <p:selectBooleanCheckbox value="#{leadAlertSettingView.leadAlertSettings.memberLeadUpdate}" />
	   
	   <h:outputText value="Email Alert "/>
	   <p:selectBooleanCheckbox value="#{leadAlertSettingView.leadAlertSettings.alertViaEmail}" />
	   
	   <h:outputText value="SMS Alert "/>
	   <p:selectBooleanCheckbox value="#{leadAlertSettingView.leadAlertSettings.alertViaSms}" />
	</h:panelGrid>
	<p:commandButton  id="alertSettingSaveBtn" value="Save" action="#{leadAlertSettingView.save}" 
                            process="@this alertSettingOptions"
                            style="margin-top:10px;"/>  
	</ui:define>	
	<ui:define name="leftNavigationBar">
		<ui:include src="/component/leftNavigationBar.xhtml" />
	</ui:define>
	
</ui:composition>
