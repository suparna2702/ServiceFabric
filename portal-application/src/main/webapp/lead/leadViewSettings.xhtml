<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Lead View Settings</ui:define>
	<ui:define name="centerContent">
	
	 <p:spacer height="10"/>
	 <ui:include src="/templates/menu/leadManagementMenu.xhtml" />
	 <p:spacer height="10"/>
	  
	 <h:panelGrid>
       <h:panelGroup>  
          <p:selectOneButton value="#{leadViewHeaderConfigView.leadTypeView}">
            <p:ajax event="change" update="viewSettingsList" />  
            <f:selectItem itemLabel="Active" itemValue="Active" />  
            <f:selectItem itemLabel="Available" itemValue="Available" />  
            <f:selectItem itemLabel="New" itemValue="New" />  
          </p:selectOneButton> 
       </h:panelGroup> 
     </h:panelGrid>
	 <p:spacer height="10"/>
	 
      <p:pickList id="viewSettingsList" value="#{leadViewHeaderConfigView.activeLeadViewSettingsModel}" 
                var="leadSetting" itemLabel="#{leadSetting}" itemValue="#{leadSetting}" />

      <p:commandButton id="viewSettingSubmit" actionListener="#{leadViewHeaderConfigView.submitLeadViewSettings}" 
                   value="Submit" style="margin-top:5px"/>
          
    </ui:define>
	<ui:define name="leftNavigationBar">
		<ui:include src="/component/leftNavigationBar.xhtml" />
	</ui:define>
</ui:composition>
