<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
	 <h:outputLabel for="leadSearchFilterOutputPanel" value="Keywords "/>
     <p:outputPanel id="leadSearchFilterOutputPanel" autoUpdate="true">
     
	     <p:panel style="margin-bottom:20px;margin-top:20px;width:325px">
	     <p:panel id="leadSearchFilterTextPanel" style="margin-bottom:2px;border:hidden">
		     <p:inputText id="leadSearchFilterText" value="#{leadViewSettingsView.keywordToAdd}"  size="35"/>
		     <p:commandButton id="leadSearchFilterBtn" icon="ui-icon-plus"
		                action="#{leadViewSettingsView.addKeyword}" style="width:20px;height:20px;margin-left:10px;" 
		                process="@this leadSearchFilterOutputPanel" update="leadSearchFilterOutputPanel"/> 
		     <p:tooltip for="leadSearchFilterBtn" value="Add a new keyword" 
				                    showEffect="fade" hideEffect="fade" />
	     </p:panel>
	     
	     <p:panel id="leadSearchFilterPanel" 
	              style="width:265px;border-style:hidden">
	      
	        <p:dataGrid id="leadSearchFilterDataTable" value="#{leadViewSettingsView.leadSetting.keywordFilters}" 
		                       var="leadSearchKeywordFilter" emptyMessage="" columns="4" styleClass="ui-datagrid-no-border">
	            <p:panel style="border:hidden">
	                <h:panelGroup>
		               <h:outputText value="#{leadSearchKeywordFilter.keyword}" />
		               <p:commandLink action="#{leadViewSettingsView.deleteKeyword(leadSearchKeywordFilter.keyword)}" 
		                              update="leadSearchFilterDataTable">
		                  <h:outputText styleClass="ui-icon ui-icon-closethick" />
		               </p:commandLink>
	               </h:panelGroup>
	            </p:panel> 
	        </p:dataGrid>
	      </p:panel>
	      
	     </p:panel>
	</p:outputPanel>

</ui:composition>
