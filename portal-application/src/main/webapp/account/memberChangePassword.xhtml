<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="passwordChangeSubmitDialog" resizable="false"
		modal="true" showEffect="explode" header="Change Password"
		widgetVar="dlgPasswordChange">
		<p:outputPanel id="passwordChangeSubmitPanel" layout="block">
			<h:panelGrid columns="2" style="margin-top:10px;">
				<h:outputLabel for="password" value="Current Password: *" />
				<p:password id="password" value="#{memberView.currentPassword}"
					styleClass="input-block-level"
					style="margin-left:5px;margin-bottom:10px" feedback="false"
					required="true" size="30" />

				<h:outputLabel for="newPassword" value="New Password: *" />
				<p:password id="newPassword"
					value="#{memberView.member.newPassword}"
					style="margin-left:5px;margin-bottom:10px" feedback="false"
					match="confirmPassword" styleClass="input-block-level"
					required="true" size="30" />
				<h:outputLabel for="confirmPassword" value="Confirm New Password: *" />
				<p:password id="confirmPassword"
					value="#{memberView.member.confirmPassword}"
					style="margin-left:5px;margin-bottom:10px"
					styleClass="input-block-level" feedback="false" required="true"
					size="30" />
			</h:panelGrid>
			<p:commandButton value="Submit" id="passwordChangeSubmit"
				process="@this passwordChangeSubmitPanel"
				style="margin-left:10px;margin-top:10px"
				action="#{memberView.changePassword}"
				update="passwordChangeSubmitDialog"
				oncomplete="dlgPasswordChange.hide()" />
		</p:outputPanel>
	</p:dialog>
</ui:composition>
