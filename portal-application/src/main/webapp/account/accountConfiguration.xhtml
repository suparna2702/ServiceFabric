<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />
	<ui:define name="title">Change Credentials</ui:define>
	<ui:define name="centerContent">

		<div class="old-content">
			<div class="row-fluid">
				<div class="span12">
					<h:form id="form" prependId="false" enctype="multipart/form-data">

						<ui:include src="memberChangePassword.xhtml" />
						<ui:include src="memberChangeEmail.xhtml" />

						<p:outputPanel id="accountConfigurationPanel" layout="block">

							<h:panelGrid columns="2" width="350" style="margin-bottom:15px">
								<h:panelGroup>
									<p>Change</p>
									<p>Credentials</p>
								</h:panelGroup>
								<h:panelGroup>
									<p:commandButton id="emailChangeSubmitButton"
										value="Change Email" styleClass="btn btn-info btn-small"
										style="width:200px;margin-left:15px;margin-top:10px;margin-right:10px;margin-bottom:5px"
										onclick="dlgEmailChange.show()" immediate="true" />
									<p:tooltip for="emailChangeSubmitButton"
										value="Change Email  #{memberView.member.email}"
										showEffect="fade" hideEffect="fade" />
									<br></br>

									<p:commandButton id="passwordChangeSubmitButton"
										value="Change Password" styleClass="btn btn-info btn-small"
										action="#{memberView.clearPasswordFields}"
										style="width:200px;margin-left:15px;margin-top:10px;margin-right:10px;margin-bottom:10px"
										onclick="dlgPasswordChange.show()" immediate="true" />
								</h:panelGroup>
							</h:panelGrid>

						</p:outputPanel>

					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
