<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />
	<ui:define name="title">Edit Notification Configuration</ui:define>

	<ui:define name="centerContent">

		<div class="row-fluid">
			<div class="span12">
				<div class="iconbar iconbar-horizontal">
					<ul>
						<li><a href="#{root}/member/memberHome.xhtml"
							class="fui-home" rel="tooltip" data-placement="bottom"
							title="My Network"></a></li>
					</ul>
				</div>
			</div>
		</div>

		<br></br>

		<div class="row-fluid">
			<div class="span12">
				<ul class="nav nav-tabs nav-append-content">

					<li class="active"><a href="#tabPersonalConfig"><i
							class="fui-user mrm"></i>Personal Configuration</a></li>

					<ui:fragment
						rendered="#{notificationConfigurationView.businessAdmin eq 'true'}">
						<li><a href="#tabBusinessWideConfig"><i
								class="fa fa-globe fa-lg mrm"></i>Business Wide Configuration</a></li>
					</ui:fragment>

				</ul>
				<div class="tab-content">

					<!-- /tabs -->
					<div class="tab-pane active" id="tabPersonalConfig">
						<ui:include
							src="/account/notification/nonAdminNotificationConfiguration.xhtml" />
					</div>
					<!-- wall tab -->

					<ui:fragment
						rendered="#{notificationConfigurationView.businessAdmin eq 'true'}">
						<div class="tab-pane" id="tabBusinessWideConfig">
							<ui:include
								src="/account/notification/businessWideNotificationConfiguration.xhtml" />
						</div>
					</ui:fragment>


				</div>
			</div>
		</div>


		<script language="javascript">
			$(document).ready(function() {
				$("[rel='tooltip']").tooltip();
				$("[rel='popover']").popover({
					'trigger' : 'hover',
					'html' : true
				});
			})
		</script>


	</ui:define>
</ui:composition>
