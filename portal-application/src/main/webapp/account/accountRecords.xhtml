<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="centerContent">
	   
	   <p:spacer height="20"/>
	   
	   <p:dataTable id="orgAccountDataTable" var="accountRecord" 
	             value="#{accountRecordsView.orgAccountRecords}"  
                 paginator="true" paginatorPosition="bottom" 
   	             paginatorAlwaysVisible="false" rows="15">  
        
        <f:facet name="header">  
            Account Records  
        </f:facet>  
  
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Type" />  
            </f:facet>  
            <h:outputText value="#{accountRecord.recordType}" />  
        </p:column> 
        
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="State" />  
            </f:facet>  
            <h:outputText value="#{accountRecord.recordState}" />  
        </p:column> 
  
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Ammount" />  
            </f:facet>  
            <h:outputText value="#{accountRecord.transactionAmount}" />  
        </p:column>  
  
        <p:column>  
            <f:facet name="header">  
                <h:outputText value="Date" />  
            </f:facet>  
            <h:outputText value="#{accountRecord.timeStamp}">
               <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
            </h:outputText>  
        </p:column>  
  
    </p:dataTable>  
    
	</ui:define>
	<ui:define name="leftNavigationBar">
		<ui:include src="/component/leftNavigationBar.xhtml" />
	</ui:define>
</ui:composition>
