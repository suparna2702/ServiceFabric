<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:custom="http://www.businessreach.com/custom"
  xmlns:p="http://primefaces.org/ui">

  
  <div class="old-content">
       <h:form id="formPage" prependId="true" enctype="multipart/form-data">
	   
		  <p:panel id="documentDetailContentPanel" styleClass="noBorder"
			rendered="#{not empty documentView.pages}">

			<h:panelGrid columns="1" styleClass="noBorder">

			  <p:dataGrid id="pageThumbnailTable" var="page"
				value="#{documentView.pages}" paginator="true"
				rows="1" columns="1" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" styleClass="ui-datagrid-no-border">

				<p:panel id="documentDetailContentItemPanel"
				  styleClass="documentPageBorder">

					<p:graphicImage
					  value="/spring/documentpage/thumbnail/#{page.pageStorageKey}"
					  width="700" />
					  
				</p:panel>

			  </p:dataGrid>
			</h:panelGrid>
		  </p:panel>
  
      </h:form>
    </div>
	
</ui:composition>
