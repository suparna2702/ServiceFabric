<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:composite="http://java.sun.com/jsf/composite/composites"
  xmlns:p="http://primefaces.org/ui">

  <ui:param name="viewerId"
    value="#{documentView.getViewerId()}" />

  <ui:fragment rendered="#{viewerId == 'generic-crocodoc'}">
    <ui:include src="generic-crocodoc.xhtml">
    </ui:include>
  </ui:fragment>
  <ui:fragment rendered="#{viewerId == 'generic-box'}">
    <ui:include src="generic-box.xhtml">
    </ui:include>
  </ui:fragment>
  <ui:fragment
    rendered="#{viewerId == 'generic-jodconverter' || viewerId == 'ooxml-presentation-poi' || viewerId == 'ms-powerpoint-poi' || viewerId == 'pdf-pdfbox' || viewerId == 'image-awt'}">
    <ui:include src="default.xhtml">
    </ui:include>
  </ui:fragment>

</ui:composition>
