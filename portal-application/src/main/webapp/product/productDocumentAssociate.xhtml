<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
   <p:outputPanel id="documentAssociateOutputPanel" autoUpdate="true" style="width:325px">
     
     <p:panel id="productDocumentPanel" 
              style="width:265px;border-style:hidden">
              
        <p:pickList id="productDocumentPickList" value="#{productView.documentsToAssociate}" var="document"  
                    itemValue="#{document.name}" itemLabel="#{document.name}"  
                    showTargetControls="true" showCheckbox="true"  
                    showSourceFilter="true" showTargetFilter="true" 
                    filterMatchMode="contains" >  
  
	        <f:facet name="sourceCaption">Available</f:facet>  
	        <f:facet name="targetCaption">Associated</f:facet>
			
			<p:ajax event="transfer" listener="#{productView.onTransfer}" />  
			
	        <p:column style="width:25%">
	            <p:graphicImage value="/spring/assets#{productView.productLogo}" width="30" height="30"/>  
	        </p:column>  
	  
	        <p:column style="width:75%;">  
	            #{document.name}  
	        </p:column>  
  
        </p:pickList>        
     </p:panel>
 	</p:outputPanel>
</ui:composition>
