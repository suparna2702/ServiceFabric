<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:composite="http://java.sun.com/jsf/composite/composites"
  xmlns:p="http://primefaces.org/ui" template="/wall/wallEntryLayout.xhtml">

  <ui:define name="wallEntryTitle">
       viewed profile of #{wallEntry.profileOwnerActor.displayName}
  </ui:define>
  <ui:define name="wallEntryBody">
    <div class="span3">
      <img
        src="#{root}/spring/assets/#{wallEntry.profileOwnerActor.displayImage}"
        class="imgMember caption" />
    </div>
    <div class="span7">
      <h4>Profile of #{wallEntry.profileOwnerActor.displayName}</h4>
	  <h6>was viewed by #{wallEntry.initiator.displayName}</h6>
    </div>    
  </ui:define>
</ui:composition>
