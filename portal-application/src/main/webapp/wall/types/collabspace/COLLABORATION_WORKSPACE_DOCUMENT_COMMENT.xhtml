<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui"
	template="/wall/wallEntryLayout.xhtml">

	<ui:define name="wallEntryTitle">
    Commented on a document</ui:define>

	<ui:define name="wallEntryBody">
		<ui:include
			src="/wall/types/collabspace/COLLABORATION_WORKSPACE_DOCUMENT_ELEMENT.xhtml">
			<ui:param name="wallElement" value="#{wallEntry}" />
			<ui:param name="wallElementContent"
				value="A comment #{wallElement.docComment.content} was posted on #{wallElement.document.key.document.name} in 
				#{wallEntry.document.key.workspace.name}" />
		</ui:include>
	</ui:define>

</ui:composition>
