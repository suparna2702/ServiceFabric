<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui">


	<div class="span3">
		<h:outputLink
			value="#{root}/collabspace/workspaceDocumentDetail.xhtml">
			<f:param name="sdoc" value="#{wallElement.document.key.id}" />
			<p:graphicImage
				value="#{authenticatedMemberInfoView.getDocumentService().getDocumentIcon(wallElement.key.document)}"
				width="60" height="60" />
		</h:outputLink>
	</div>

	<div class="span7">
		<p>
			#{wallElement.key.document.name} at <b>#{wallElement.key.workspace.name}</b>
		</p>
	</div>


</ui:composition>
