<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:custom="http://www.businessreach.com/custom"
  xmlns:p="http://primefaces.org/ui">

  <div id="formBig" class="row-fluid control-group"></div>
  
  <div class="span6 element-item" id="shareform">
    <h:form id="wallPostForm" styleClass="caption">
      <div id="formSmall" class="row-fluid">

        <div class="bodyForm span12 thumbnail">
          <div class="span3">
            <p:graphicImage id="memberPhoto"
              value="/spring/assets#{displayImage}"
              styleClass="img-rounded caption" />
            <p class="text-info">
              <h:outputText
                value="#{displayName}"
                styleClass="memberName input-block-level" />
            </p>
          </div>

          <div class="span9">
            <fieldset class="caption">
              <div class="control-group">
                <p:inputTextarea id="memberCommentShare"
                  value="#{wallPostingView.postContent}"
                  styleClass="coment input-block-level" />
                <p:watermark for="memberCommentShare"
                  value="Share your comment" />
              </div>

              <div class="control-group">
                <p class="counterCharacters text-info pull-right">320 characters remaining</p>
                <p:commandButton value="Share"
                  styleClass="btnShare btn btn-sm btn-info btn-small"
                  action="#{wallPostingView.post}" ajax="false" />
                <input class="btnCancel btn btn-small" type="button"
                  value="Cancel" />
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </h:form>
  </div>
</ui:composition>
