<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:composite="http://java.sun.com/jsf/composite/composites"
  xmlns:p="http://primefaces.org/ui">

  <ui:fragment
    rendered="#{wallElement.getClass().getName() == 'java.lang.String'}">
    <ui:include src="elements/generic.xhtml" />
  </ui:fragment>
  
  <ui:fragment
    rendered="#{wallElement.getClass().getName() != 'java.lang.String'}">
    <ui:param name="wallElementType"
      value="#{wallElement.getKey().getEntityType().name()}" />
      
    <ui:fragment rendered="#{wallElementType == 'WALL_ENTRY'}">
      <ui:include src="elements/WALL_ENTRY.xhtml" />
    </ui:fragment>
    
  </ui:fragment>
  
</ui:composition>
