<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />
	<ui:define name="title">Upload Files from Local Drive</ui:define>
	<ui:define name="centerContent">

		<ui:include src="/docspace/upload/localFileBrowserDialog.xhtml"></ui:include>

		<ui:include src="/docspace/upload/fileUploadToolBar.xhtml">
			<ui:param name="driveView" value="#{localDriveFileImportView}" />
			<ui:param name="driveType" value="localDrive" />
		</ui:include>

		<h2 class="well">#{localDriveFileImportView.managementKey.name}</h2>

		<div class="row-fluid">
			<div class="span2">
				<h:form autocomplete="off" id="localFileUploadBtn">
					<a href="#" onclick="localFileUploaderDlg.show();return false;"
						class="btn btn-small btn-block btn-inverse">Upload From Local
						Drive</a>
				</h:form>
			</div>
		</div>


		<ui:include src="/docspace/upload/uploadedFileList.xhtml">
			<ui:param name="driveView" value="#{localDriveFileImportView}" />
		</ui:include>

	</ui:define>
</ui:composition>
