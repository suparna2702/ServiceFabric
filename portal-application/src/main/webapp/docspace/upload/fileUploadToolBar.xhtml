<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<div class="row-fluid">
		<div class="span12">
			<div class="iconbar iconbar-horizontal">
				<ul>
					<li><a href="#{root}/member/memberHome.xhtml" class="fui-home"
						rel="tooltip" data-placement="bottom" title="Content Upload"></a></li>

					<li><a href="#{root}/docspace/documentWorkspaceListView.xhtml"
						class="fui-list-large-thumbnails" rel="tooltip"
						data-placement="bottom" title="Content Workspace List"></a></li>


					<ui:fragment rendered="#{driveType != 'localDrive'}">
						<li><a
							href="#{driveView.managementWorkspaceView('docspace/upload/localDriveFileImportView.xhtml',driveView.managementKey)}"
							class="fa fa-folder fa-lg" rel="tooltip" data-placement="bottom"
							title="Upload from local drive"></a></li>
					</ui:fragment>

					<ui:fragment rendered="#{driveType != 'youTubeDrive'}">
						<li><a
							href="#{driveView.managementWorkspaceView('docspace/upload/youTubeContentImportView.xhtml',driveView.managementKey)}"
							class="fa fa-youtube fa-lg" rel="tooltip" data-placement="bottom"
							title="Upload from YouTube"></a></li>
					</ui:fragment>

					<ui:fragment rendered="#{driveType != 'googleDrive'}">
						<li><a
							href="#{driveView.managementWorkspaceView('docspace/upload/googleDriveFileImportView.xhtml',driveView.managementKey)}"
							class="fa fa-google fa-lg" rel="tooltip" data-placement="bottom"
							title="Upload from Google drive"></a></li>
					</ui:fragment>

					<!-- <ui:fragment rendered="#{driveType != 'dropBox'}">
						<li><a
							href="#{driveView.managementWorkspaceView('docspace/upload/dropBoxFileImportView.xhtml',driveView.managementKey)}"
							class="fa fa-dropbox fa-lg" rel="tooltip" data-placement="bottom"
							title="Upload from Drop Box"></a></li>
					</ui:fragment>
                     -->

				</ul>
			</div>
		</div>
	</div>

</ui:composition>
