<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewParam name="oauth_verifier"
			value="#{googleDriveConnectionManager.oauthToken}" />
		<f:event type="preRenderView"
			listener="#{googleDriveConnectionManager.finishAuthentication}" />
	</f:metadata>
	<script type="text/javascript">
		window.opener.location.href = '#{request.contextPath}/docspace/myWorkspaceUpload.xhtml?openBrowser=true&amp;cloudSource=google';
		window.close();
	</script>
</ui:composition>
