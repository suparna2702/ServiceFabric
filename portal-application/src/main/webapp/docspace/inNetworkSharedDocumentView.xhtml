<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:param name="newContent" value="true" />
	<ui:param name="skipToolbar" value="true" />

	<ui:define name="title">Shared Document #{inNetworkSharedDocumentView.documentInstance.document.key.name}</ui:define>
	<ui:define name="centerContent">

		<div class="row-fluid">
			<div class="span12">
				<div class="iconbar iconbar-horizontal">
					<ul>

						<li><a href="#{root}/member/memberHome.xhtml.xhtml"
							class="fui-home" rel="tooltip" data-placement="bottom"
							title="Your Network"></a></li>

					</ul>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">

				<!-- Pages and comments -->
				<div class="span8">
					<div class="row-fluid">
						<iframe style="width: 100%; height: 900px;"
							src="https://crocodoc.com/view/#{inNetworkSharedDocumentView.generateCrocodocToken()}" />
					</div>
				</div>
			</div>
		</div>


		<script language="javascript">
			$(document).ready(function() {
				$("[rel='tooltip']").tooltip();
				$("[rel='popover']").popover({
					'trigger' : 'hover',
					'html' : true
				});
			})
		</script>

	</ui:define>
</ui:composition>
