<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:define name="title">Forgot Password</ui:define>
	<ui:define name="baseContent">
		<div class="row" style="margin-top: 20px;">
			<p:outputPanel id="forgotPasswordChangeSubmitPanel" layout="block">
				<h:outputText id="memberCompany"
					value="#{memberView.member.employer.name}"
					style="margin-left:30px;font-size:10pt;color:gray" />
				<br />

				<p:panel header="Password Reset" style="border-style:hidden;">
					<p>Hello #{forgotPasswordView.member.firstName},</p>
					<p>Please use the following form to create a new password for
						your account.</p>

					<h:panelGrid columns="2" style="margin-top:10px;">
						<h:outputLabel for="newPassword" value="New Password: *" />
						<p:password id="newPassword"
							value="#{forgotPasswordView.member.newPassword}"
							style="margin-left:5px;margin-bottom:10px" feedback="false"
							match="confirmPassword" required="true" size="30" />
						<h:outputLabel for="confirmPassword"
							value="Confirm New Password: *" />
						<p:password id="confirmPassword"
							value="#{forgotPasswordView.member.confirmPassword}"
							style="margin-left:5px;margin-bottom:10px" feedback="false"
							required="true" size="30" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Submit" id="forgotPasswordChangeSubmit"
					process="forgotPasswordChangeSubmitPanel"
					update="forgotPasswordChangeSubmitPanel"
					style="margin-left:10px;margin-top:10px"
					action="#{forgotPasswordView.changePassword}" />
			</p:outputPanel>
		</div>
	</ui:define>

</ui:composition>
