<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:custom="http://www.businessreach.com/custom"
  xmlns:composite="http://java.sun.com/jsf/composite/composites" xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

  <ui:param name="newContent" value="true" />
  <ui:param name="skipHeader" value="true" />
  <ui:define name="title">Contact Us</ui:define>
  <ui:define name="baseContent">
	
	    <p>&nbsp;</p>
		
		<h3>General Information : info@businessreach-inc.com</h3>
		
		<h3>Sales : sales@businessreach-inc.com</h3>
		
		<div class="old-content">
          <div class="row-fluid">
            <div class="span12">
              <h:form id="form" prependId="false" enctype="multipart/form-data">
              
				<p:outputPanel id="anonymousContactPanel" layout="block" style="margin-top:20px">
		        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/> 
			    <p:panel style="border-style:hidden;">
		
				    <h:panelGrid columns="2">
				      
				        <h:outputLabel for="subject" value="Subject: "/>
				        <p:inputText id="subject" style="margin-top:20px;margin-bottom:10px" value="#{homeView.contactMessage.subject}" size="43"/>
				        
				        <h:outputLabel for="email" value="Email: "/>
				        <p:inputText id="email" style="margin-bottom:10px" value="#{homeView.contactMessage.email}" size="43"/>
				        
				        <h:outputLabel for="comment" value="Comment: "/>
				        <p:inputTextarea id="comment" style="margin-bottom:10px" value="#{homeView.contactMessage.comment}" rows="5" cols="43"/>
				        
				      </h:panelGrid>
					  </p:panel>
						<p:commandButton id="contactUsBtn" value="Submit" action="#{homeView.contactUs}" 
				              process="@this anonymousContactPanel" update="anonymousContactPanel" 
				              style="margin-left:5px;margin-bottom:20px;"/>
					
				   </p:outputPanel>
				   
              </h:form>
            </div>
          </div>
        </div>
		
     </ui:define>
</ui:composition>
