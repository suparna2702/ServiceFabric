<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:define name="title">Forgot Password</ui:define>
	<ui:param name="skipToolbar" value="true" />
	<ui:param name="skipHeader" value="true" />
	
	<ui:define name="baseContent">
		<div class="row" style="margin-top: 20px;">

			<p:outputPanel id="forgotPasswordPanel" layout="block">
				<p:panel header="Password Reset" style="border-style:hidden;">

					<h:panelGrid columns="2">
						<h:outputLabel for="email" value="Enter email: " />
						<p:inputText id="email"
							style="margin-top:20px;margin-bottom:40px;margin-left:20px"
							value="#{forgotPasswordView.forgotPasswordEmail}" size="43" required="true" />
					</h:panelGrid>
				</p:panel>
				<p:commandButton id="submitForgotPasswordBtn" value="Submit"
					action="#{forgotPasswordView.forgotPasswordInitiate}" process="forgotPasswordPanel"
					update="forgotPasswordPanel"
					style="margin-top:20pxmargin-left:30px;margin-bottom:70px;" />
			</p:outputPanel>

		</div>
	</ui:define>
</ui:composition>
