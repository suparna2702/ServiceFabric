<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
		<c:choose>
            <c:when test="#{memberView.member.logged != 'true'}">
			  <h:outputLink id="homeLink" value="#{request.contextPath}/member/home.xhtml">
				  <h:outputText value="Home" />
			  </h:outputLink>
			  <p:tooltip for="homeLink" value=" Go to home page to login"
				  showEffect="fade" hideEffect="fade" />
	        </c:when>
	        <c:otherwise>
			   <h:outputLink id="homeMemberLink" value="#{request.contextPath}/member/memberHome.xhtml">
				   <h:outputText value="Home" />
			   </h:outputLink>
			   <p:tooltip for="homeMemberLink" value=" Go to member home"
				   showEffect="fade" hideEffect="fade" />
	        </c:otherwise>
	    </c:choose>

</ui:composition>
