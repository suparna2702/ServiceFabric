<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui">

	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">
				<b>Shared</b> #{authenticatedMemberInfoView.ago(entry.date)}
			</h3>

		</div>
		<div class="panel-body">
			<p>
				<b>#{entry.getInitiator().getDisplayName()}</b> shared from
				collaboration workspace <b>#{entry.getSharedFromSpace().getName()}</b>to
				<b>#{entry.getKey().getWall().getContainer().getName()}</b> <br />
				<b><small class="muted">on version
						#{entry.getDocumentVersion()}</small></b>
			</p>
		</div>
	</div>

</ui:composition>
