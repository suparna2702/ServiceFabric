<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">
	
  <h:panelGrid id="leadWizzardMultiChoiceDataGridPanel" columns="1" style="width:100%;"
		rendered="#{question.multiChoice == 'true'}">
		
	<h:outputText value="#{question.questionText}" 
	                  style="margin-left:10px;margin-bottom:10px;font-size:10pt;font-weight:bold" />
	                  
	<p:selectManyCheckbox layout="pageDirection" value="#{question.selectedChoiceValues}">  
        <f:selectItems value="#{question.questionChoices}" var="questionChoice"
                       itemLabel="#{questionChoice.questionChoiceText}" 
                       itemValue="#{questionChoice.id}" />
    </p:selectManyCheckbox>
		
  </h:panelGrid>	
	
</ui:composition>
