<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Uploaded List</ui:define>
	<ui:define name="centerContent">
	
	<p:spacer height="10"/>
	
    <p:dataTable id="leadAffiliateListTable" var="leadAffiliateList" 
                      value="#{affiliateLeadListView.affiliateLeadList}">  
  
        <p:column headerText="Name" style="width:20px" styleClass="buttomBorder">  
            <h:outputText value="#{leadAffiliateList.name}" />  
        </p:column>  
  
        <p:column headerText="Description" style="width:40px" styleClass="buttomBorder">  
            <h:outputText value="#{leadAffiliateList.sourceDescription}" />  
        </p:column>  
  
        <p:column headerText="Upload Time" style="width:40px" styleClass="buttomBorder">  
            <h:outputText value="#{leadAffiliateList.ingestionTime}" >
               <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>  
        </p:column>  
  
        <p:column style="width:20px" styleClass="buttomBorder">  
           <h:outputLink value="#{root}/affiliate/viewLeadListDetail.xhtml">
	           <f:param name="lid" value="#{leadAffiliateList.id}" /> 
               <p:graphicImage id="viewAffLeadButton"
								value="/images/monoicons/zoomIcon24.png" 
								width="15" height="15" />
           </h:outputLink>  
        </p:column>  
  
    </p:dataTable>  
	</ui:define>	
	<ui:define name="leftNavigationBar">
		<ui:include src="/component/leftNavigationBar.xhtml" />
	</ui:define>	
</ui:composition>
