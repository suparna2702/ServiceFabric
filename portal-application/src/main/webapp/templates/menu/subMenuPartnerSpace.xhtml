<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<li class="dropdown"><a href="#" class="dropdown-toggle"
		data-toggle="dropdown">Favorite <b class="caret"></b></a>
		<ul class="dropdown-menu">

			<li><a href="#{root}/member/bookMarkView.xhtml"><i
					class="fui-star-2 mrm"></i>Manage Favorites</a></li>

			<c:if
				test="#{not empty authenticatedMemberInfoView.getPartnerWorkspaces()}">
				<ui:repeat var="workspace"
					value="#{authenticatedMemberInfoView.getPartnerWorkspaces()}">
					<li><i class="fui-radio-checked mrm"></i><a
						href="#{root}/collabspace/workspaceDetail.xhtml?wsname=#{workspace.name}&amp;owsname=#{workspace.owner.name}">
							#{workspace.name}</a></li>
				</ui:repeat>
			</c:if>

		</ul></li>

</ui:composition>
