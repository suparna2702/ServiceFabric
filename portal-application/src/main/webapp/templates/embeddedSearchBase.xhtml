<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title><ui:insert name="title"></ui:insert>
			</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/style.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/buttonIcon.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/similanthemes.css" />
	    
	    <script src="http://maps.google.com/maps/api/js?sensor=true"
                 type="text/javascript">
        </script>
        <script src="#{request.contextPath}/resources/js/toolbar.js" type="text/javascript" />
        
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
      <div class="old-content">
		<h:form id="form" prependId="false" enctype="multipart/form-data">
		    <div class="row">
		      <div class="span5">
			   <p:graphicImage id="embeddedOrgLogo" style="margin-left:30px; margin-bottom:30px" 
			            value="/spring/assets#{memberView.member.businessLogo}"  
			            width="70" height="70"/>
			  </div>
		      <div class="span5">
				<ui:include src="/search/searchPanel.xhtml" />
			  </div>
		    </div>
			<div class="container">
				<ui:insert name="baseContent">
					<b>Insert is Empty in base.xhtml</b>
				</ui:insert>
                <ui:include src="embeddedFooter.xhtml"/>
			</div>
		</h:form>
	   </div>
	</h:body>

</f:view>
</html>
