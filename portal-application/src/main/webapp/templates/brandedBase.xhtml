<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<ui:param name="root" value="#{request.contextPath}" />

<f:view contentType="text/html">

	<ui:insert name="meta" />
	<ui:include src="baseCommonHeaderInserts.xhtml" />

	<body class="index-page" data-page="index">

		<!-- header -->
		<div class="header new-content">
			<div class="banner">
				<img
					src="#{brandedBusinessView.getBusinessPartnerBanner()}" />
			</div>
			<div class="container-fluid">
				
				<a href="#" class="logo"> <img
					src="#{brandedBusinessView.getBrandLogo()}" />
				</a>
				
				<p class="headerText">
					#{brandedBusinessView.business.partnerBannerText}</p>
			</div>
		</div>

		<c:if test="#{newContent}">
			<div class="new-content">
				<div class="container-fluid">
					<div class="row-fluid">
						<div class="span10 offset1">
							<ui:insert name="baseContent">
								<b>Insert is Empty in base.xhtml</b>
							</ui:insert>
						</div>
					</div>
				</div>
			</div>
		</c:if>

		<div class="new-content modal hide fade" id="events-modal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h3>Event</h3>
			</div>
			<div class="modal-body" style="height: 400px"></div>
			<div class="modal-footer">
				<a href="#" data-dismiss="modal" class="btn">Close</a>
			</div>
		</div>
	</body>

</f:view>
</html>
