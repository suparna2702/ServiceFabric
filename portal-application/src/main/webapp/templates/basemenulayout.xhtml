<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" template="base.xhtml">

  <ui:define name="baseContent">
	  <div class="row-fluid margin-small">
	    <div class="fairway span12">
	      <c:if test="#{!skipToolbar}">
		      <div class="#{newContent? 'row-fluid' : ''} margin-small">
		        <div class="span11">
		          <ui:insert name="leftNavigationBar">
		            LEFT
		          </ui:insert>
		        </div>
		      </div>
		  </c:if>
	      <div class="#{newContent? 'row-fluid' : ''} margin-small">
	        <div class="span12">
	          <ui:insert name="centerContent">
				CENTER
			  </ui:insert>
	        </div>
	      </div>
	    </div>
	  </div>
  </ui:define>
</ui:composition>
