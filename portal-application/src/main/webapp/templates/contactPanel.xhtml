<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="actorType"
		value="#{contactEntry.contact.getType().name()}" />

	<div class="row-fluid control-group">
		<div class="span12 thumbnail control-groupl friend-contact">
			<div class="caption">

				<div class="row-fluid">

					<div class="span2">
						<ui:fragment rendered="#{actorType eq 'Member'}">

							<h:outputLink value="#{root}/member/memberPublicProfile.xhtml">
								<f:param name="mid" value="#{contactEntry.contact.id}" />
								<img
									src="#{root}/spring/assets/#{contactEntry.contact.displayImage}"
									class="img-circle" />
							</h:outputLink>
						</ui:fragment>

						<ui:fragment rendered="#{actorType eq 'Business'}">

							<h:outputLink
								value="#{root}/business/businessPublicProfile.xhtml">
								<f:param name="oid" value="#{contactEntry.contact.id}" />
								<img
									src="#{root}/spring/assets/#{contactEntry.contact.displayImage}"
									class="img-circle" />

							</h:outputLink>

						</ui:fragment>

					</div>

					<div class="span9">
						<p class="text-primary">#{contactEntry.contact.displayName}</p>
					</div>

					<div class="span9">
						<p class="text-primary">
							<small>#{contactEntryType}</small>
						</p>
					</div>

					<div class="span9">
						<span class="label label-primary">#{contactEntry.contact.employer}</span>
					</div>

				</div>
			</div>
		</div>
	</div>

</ui:composition>
