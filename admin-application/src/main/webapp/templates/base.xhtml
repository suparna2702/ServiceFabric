<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title><ui:insert name="title"></ui:insert>
			</title>
		</f:facet>

		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/style.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/buttonIcon.css" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/similanthemes.css" />
	    
	    <script src="http://maps.google.com/maps/api/js?sensor=true"
                 type="text/javascript">
        </script>
        <script src="#{request.contextPath}/resources/js/toolbar.js" type="text/javascript" />
        
		<ui:insert name="head"></ui:insert>
	</h:head>

	<h:body>
	    <ui:param name="root" value="#{request.contextPath}" />
		<h:form id="form" prependId="false" enctype="multipart/form-data">
			<p:messages id="baseMessage" showDetail="true" autoUpdate="true" closable="true"/>
			<div class="container">
			<ui:include src="header.xhtml" />
				<ui:insert name="baseContent">
					<b>Insert is Empty in base.xhtml</b>
				</ui:insert>
			<ui:include src="footer.xhtml"/>
			</div>
		</h:form>
		
	</h:body>

</f:view>
</html>
