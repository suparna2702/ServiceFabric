<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Lead Upload List</ui:define>
	<ui:define name="centerContent">
	
	<p:spacer height="10"/>
	
    <p:dataTable id="leadAffiliateListViewTable" var="affiliateLead" 
                      value="#{affiliateLeadListDetailView.leadList.leadList}">  
  
        <p:column headerText="Name" style="width:30px" styleClass="buttomBorder">  
            <h:outputText value="#{affiliateLead.firstName}  #{affiliateLead.lastName}" />  
        </p:column>  
  
        <p:column headerText="Industry" style="width:30px" styleClass="buttomBorder">  
            <h:outputText value="#{affiliateLead.industry}" />  
        </p:column>  
  
        <p:column headerText="Keywords" style="width:30px" styleClass="buttomBorder">  
            <h:outputText value="#{affiliateLead.keyword}" />  
        </p:column>
        
        <p:column headerText="Upload Time" style="width:40px" styleClass="buttomBorder">  
            <h:outputText value="#{affiliateLead.timeStamp}" >
               <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>  
        </p:column>
        
    </p:dataTable>  
	</ui:define>		
</ui:composition>
