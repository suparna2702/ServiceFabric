<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Admin Account</ui:define>
	<ui:define name="centerContent">
	
	   <p:dataTable id="adminAccountPanel" var="adminAccount" paginator="true" paginatorPosition="bottom" 
   	               paginatorAlwaysVisible="false" rows="10" 
   	               value="#{adminAccountView.adminAccounts}">
   	               
   	       <p:column id="adminFirstName" style="width:50px" headerText="First Name" >
	            <h:outputText value="#{adminAccount.firstName}"/>
	       </p:column>
   	               
   	       <p:column id="adminLastName" style="width:50px" headerText="Last Name" >
	            <h:outputText value="#{adminAccount.lastName}"/>
	       </p:column>
	       
	       <p:column id="adminEmail" style="width:50px" headerText="Email" >
	            <h:outputText value="#{adminAccount.email}"/>
	       </p:column>
	       
	       <p:column id="password" style="width:50px" headerText="Password" >
	            <h:outputText value="#{adminAccount.password}"/>
	       </p:column>
	       
   	   </p:dataTable>
	   
	</ui:define>
</ui:composition>
