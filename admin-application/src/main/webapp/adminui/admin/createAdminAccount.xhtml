<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Admin Account</ui:define>
	<ui:define name="centerContent">
	   <p:panel style="border:hidden">
	      <h:panelGrid columns="2" styleClass="padding10" id="joinPanel"
				columnClasses="padding10,padding10">

				<h:outputLabel for="firstName" value="First Name: *" />
				<h:panelGroup>
					<p:inputText id="firstName"
						value="#{adminView.admin.firstName}" required="true"
						size="50" />
					<p:watermark for="firstName" value="First Name" />
				</h:panelGroup>

				<h:outputLabel for="lastName" value="Last Name: *" />
				<h:panelGroup>
					<p:inputText id="lastName"
						value="#{adminView.admin.lastName}" required="true"
						size="50" />
					<p:watermark for="lastName" value="Last Name" />
				</h:panelGroup>

				<h:outputLabel for="email" value="Email: *" />
				<p:inputText id="email" value="#{adminView.admin.email}"
					required="true" size="50" />


				<h:outputLabel for="password" value="Password: *" />
				<p:password id="password" value="#{adminView.admin.password}"
					feedback="true" match="confirmPassword" required="true" size="50" />

				<h:outputLabel for="confirmPassword" value="Confirm Password: *" />
				<p:password id="confirmPassword"
					value="#{adminView.admin.confirmPassword}" feedback="false"
					required="true" size="50" />

				<p:commandButton id="adminJoinBtn" value="Create Account" process="joinPanel" update="joinPanel"
					action="#{adminView.createAccount}" style="margin:0px" />
			     <p:tooltip for="adminJoinBtn" value="Create an admin account" 
                    showEffect="fade" hideEffect="fade" /> 

			</h:panelGrid>		
	   </p:panel>
    </ui:define>
</ui:composition>
