<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:composite="http://java.sun.com/jsf/composite/composites"
	xmlns:p="http://primefaces.org/ui" template="/templates/base.xhtml">

	<ui:define name="title">Business Reach Admin</ui:define>
	<ui:define name="baseContent">
	    <div class="row" style="margin-top: 20px;">
			<div class="span7">
				<h1>Manage Members Business</h1>
			</div>
			<div class="span5"></div>
		</div>
		<div class="row" style="margin-top: 20px;">
		    <div class="span5">
                <p:graphicImage value="/images/homePageImage.jpg" height="295" width="350"/>
			</div>
			<div class="span7">
				<div style="background-color: #FFFFFF;">
				    <p:panel style="border:hidden">
					<h:panelGrid columns="2" styleClass="padding10" id="loginPanel"
						columnClasses="padding10,padding10">

						<h:outputLabel for="loginAdminName" value="Email: *"  style="white-space: nowrap;"/>
						<h:panelGroup>
						   <p:inputText id="loginAdminName" value="#{adminView.loginEmail}"
							      required="true" size="40" />
						   <p:tooltip for="loginAdminName"
							     value=" Userid entry for existing members" showEffect="fade"
							     hideEffect="fade" />
						</h:panelGroup>

						<h:outputLabel for="loginPassword" value="Password: *" style="white-space: nowrap;"/>
						<h:panelGroup>
							<p:password id="loginPassword" value="#{adminView.loginPassword}"
				                        feedback="false" required="true" size="40" />
							<p:watermark for="loginPassword" value="Password" />
						</h:panelGroup>

						<p:commandButton id="adminLoginBtn" value="Login" update="loginPanel" process="loginPanel"
				                               action="#{adminView.login}" style="margin-left: 5px;"/>
					     <p:tooltip for="adminLoginBtn" value="Login to admin account" 
		                    showEffect="fade" hideEffect="fade" /> 

					</h:panelGrid>
					</p:panel>
				</div>
			</div>
		</div>
	    
    </ui:define>
</ui:composition>
