<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Embedded Member</ui:define>
	<ui:define name="centerContent">
	
	 <h3>View All Embedded Members</h3>
	 <p:spacer height="10"/>
	
	   <p:panel style="border:hidden">
	   	  <p:dataTable id="loggedMemberAdminTable" var="member" paginator="true" rows="20"
	   	               value="#{memberAdminView.onlineMembers}" widgetVar="loggedMemberAdminDataTable">
		      
		      <f:facet name="header">
	             <p:outputPanel>
	                 <h:outputText value="Search all fields " />
	                 <h:inputText id="globalMemberFilter" onkeyup="loggedMemberAdminDataTable.filter()" />
	             </p:outputPanel>
	          </f:facet>
	          
		      <p:column style="width:16px">
	             <p:rowToggler />
	          </p:column>
	          
		      <p:column id="memberFirstName" style="width:60px" 
		            filterBy="#{member.firstName}" headerText="First Name" 
		            filterMatchMode="startsWith">
		            <h:outputText value="#{member.firstName}" />
		      </p:column>
		      
		      <p:column id="memberLastName" style="width:60px" 
		            filterBy="#{member.lastName}" sortBy="#{member.lastName}" headerText="Last Name" 
		            filterMatchMode="startsWith">
		            <h:outputText value="#{member.lastName}" />
		      </p:column>
		      
		      <p:column id="memberEmail" style="width:60px" 
		            filterBy="#{member.email}" headerText="Email" 
		            filterMatchMode="startsWith">
		            <h:outputText value="#{member.email}" />
		      </p:column>
		      
		      <p:column id="memberIndustry" style="width:60px" 
		            filterBy="#{member.industry}" sortBy="#{member.industry}" headerText="Industry" 
		            filterMatchMode="startsWith">
		            <h:outputText value="#{member.industry}" />
		      </p:column>
		      
		      <p:rowExpansion>
	            <p:panel style="border:hidden; font-size:9pt;">
	                <h:outputText value=" Name: #{member.firstName} #{member.lastName}" />
	                <br></br>
	                <h:outputText value=" Business Phone: #{member.businessPhone}" />
	                <br></br>
	                <h:outputText value=" Mobile Phone: #{member.mobilePhone}" />
	                <br></br>
	                <h:outputText value=" Industry: #{member.industry}" />
	                <br></br>
	                <h:outputText value=" Street: #{member.street}" />
	                <br></br>
	                <h:outputText value=" City: #{member.city}" />
	                <br></br>
	                <h:outputText value=" Country: #{member.country}" />
	                <br></br>
	                <h:outputText value=" Zip Code: #{member.country}" />
	            </p:panel>
	         </p:rowExpansion>
		  </p:dataTable>
	 </p:panel>
    </ui:define>
</ui:composition>
