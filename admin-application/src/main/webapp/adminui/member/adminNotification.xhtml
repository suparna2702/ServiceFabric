<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:custom="http://www.businessreach.com/custom"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/basemenulayout.xhtml">

	<ui:define name="title">Email</ui:define>
	<ui:define name="centerContent">

		<h3>Send Email To All Members</h3>
		<p:spacer height="10" />

		<p:outputPanel id="emailNotificationOutputPanel" layout="block">

			<p:panel id="emailNotificationPanel">
				<h:panelGrid style="margin-bottom:15px">
					<p:inputText id="emailSubject"
						value="#{emailNotificationView.emailSubject}"
						style="margin-bottom:5px" size="45" />

					<p:inputTextarea id="emailContent"
						value="#{emailNotificationView.emailContent}" rows="20" cols="80" />

				</h:panelGrid>
			</p:panel>

			<p:commandButton id="sendEmailButton" value="Send" ajax="false"
				process="emailNotificationPanel" update="emailNotificationPanel"
				actionListener="#{emailNotificationView.sendEmailToAllMembers}" />
		</p:outputPanel>


	</ui:define>
</ui:composition>
